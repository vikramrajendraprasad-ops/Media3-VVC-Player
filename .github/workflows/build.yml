name: Media3 FFmpeg VVC IAMF Player (LOCKED)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # --------------------------------------------------
    # 1Ô∏è‚É£ Checkout Media3 (LOCKED COMMIT ‚Äì THIS IS CRITICAL)
    # --------------------------------------------------
    - name: Checkout Media3 (locked)
      uses: actions/checkout@v4
      with:
        repository: androidx/media
        path: media
        ref: 8f6f3c9c2b6c9d9a0e4d2d6f8e2b7a1b8f8a3e91   # üîí DO NOT CHANGE

    # --------------------------------------------------
    # 2Ô∏è‚É£ System deps
    # --------------------------------------------------
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y nasm yasm make

    # --------------------------------------------------
    # 3Ô∏è‚É£ Java + NDK
    # --------------------------------------------------
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r26b

    # --------------------------------------------------
    # 4Ô∏è‚É£ FFmpeg
    # --------------------------------------------------
    - name: Clone FFmpeg
      run: |
        cd media/libraries/decoder_ffmpeg/src/main/jni
        git clone --depth 1 https://github.com/FFmpeg/FFmpeg.git ffmpeg

    # --------------------------------------------------
    # 5Ô∏è‚É£ Build FFmpeg (VVC + IAMF)
    # --------------------------------------------------
    - name: Build FFmpeg
      run: |
        cd media/libraries/decoder_ffmpeg/src/main/jni
        chmod +x build_ffmpeg.sh
        sed -i 's/ENABLED_ABIS=(.*/ENABLED_ABIS=(arm64-v8a)/g' build_ffmpeg.sh

        ./build_ffmpeg.sh "$(pwd)/.." "$ANDROID_NDK_HOME" \
          linux-x86_64 24 \
          vvc iamf opus hevc h264

    # --------------------------------------------------
    # 6Ô∏è‚É£ Force FFmpeg renderer
    # --------------------------------------------------
    - name: Force FFmpeg decoder
      run: |
        UTIL=$(find media -name "DemoUtil.java" | head -n 1)
        sed -i 's/EXTENSION_RENDERER_MODE_OFF/EXTENSION_RENDERER_MODE_PREFER/g' "$UTIL"

    # --------------------------------------------------
    # 7Ô∏è‚É£ Build APK (KNOWN MODULE)
    # --------------------------------------------------
    - name: Build demo APK
      run: |
        cd media
        chmod +x gradlew
        ./gradlew :demo:assembleDebug

        mkdir -p ../output
        cp demo/build/outputs/apk/debug/*.apk \
           ../output/Media3_FFmpeg_VVC_IAMF.apk

    # --------------------------------------------------
    # 8Ô∏è‚É£ Upload
    # --------------------------------------------------
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Media3-FFmpeg-VVC-IAMF
        path: output/Media3_FFmpeg_VVC_IAMF.apk
