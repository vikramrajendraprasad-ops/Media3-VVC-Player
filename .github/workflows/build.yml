name: Build Media3 Pro Player (VVC+APV+IAMF)
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Media3
        uses: actions/checkout@v4
        with:
          repository: androidx/media
          path: media
          ref: main

      - name: Install 2026 Build Tools
        run: sudo apt-get update && sudo apt-get install -y nasm yasm make

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Prepare FFmpeg Source
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          git clone --depth 1 https://github.com/FFmpeg/FFmpeg.git ffmpeg

      - name: Build Native FFmpeg (The Big Three)
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          chmod +x build_ffmpeg.sh
          # Build with VVC (Video), APV (Video), and IAMF (Audio)
          ./build_ffmpeg.sh "$(pwd)/.." "${{ steps.setup-ndk.outputs.ndk-path }}" "linux-x86_64" "24" vvc apv iamf opus h264 hevc

      - name: üõ°Ô∏è Surgery on Media3 Core (Fixed Path Logic)
        run: |
          # Robust search for all necessary files
          PLAYER=$(find media -name "PlayerActivity.java" | grep "demo/main" | head -n 1)
          CHOOSER=$(find media -name "SampleChooserActivity.java" | grep "demo/main" | head -n 1)
          FACTORY=$(find media -name "DefaultRenderersFactory.java" | head -n 1)
          FF_VIDEO=$(find media -name "FfmpegVideoRenderer.java" | head -n 1)
          FF_AUDIO=$(find media -name "FfmpegAudioRenderer.java" | head -n 1)
          MIME_UTIL=$(find media -name "MimeTypes.java" | head -n 1)
          LIB_FILE=$(find media -name "FfmpegLibrary.java" | head -n 1)

          # Safety check to prevent 'sed' from crashing
          if [ -z "$PLAYER" ] || [ -z "$MIME_UTIL" ]; then
            echo "ERROR: Could not locate Media3 source files!"
            exit 1
          fi

          # 1. Inject VVC, APV, and IAMF into MimeTypes.java
          sed -i '/public static final String VIDEO_H265 =/a \  public static final String VIDEO_VVC = "video/vvc";\n  public static final String VIDEO_APV = "video/apv";' "$MIME_UTIL"
          sed -i '/public static final String AUDIO_OPUS =/a \  public static final String AUDIO_IAMF = "audio/iamf";' "$MIME_UTIL"
          
          # 2. Map VVC/APV to Video Renderer
          sed -i '/VIDEO_H264/a \    case MimeTypes.VIDEO_VVC:\n    case MimeTypes.VIDEO_APV:' "$FF_VIDEO"
          
          # 3. Map IAMF to Audio Renderer
          sed -i '/case MimeTypes.AUDIO_OPUS:/a \    case MimeTypes.AUDIO_IAMF:' "$FF_AUDIO"
          
          # 4. Register all three in FfmpegLibrary.java
          sed -i '/"video\/hevc"/a \    "video\/vvc",\n    "video\/apv",' "$LIB_FILE"
          sed -i '/"audio\/opus"/a \    "audio\/iamf",' "$LIB_FILE"

          # 5. Force Extension Preference (Override hardware)
          sed -i 's/extensionRendererMode = EXTENSION_RENDERER_MODE_OFF/extensionRendererMode = EXTENSION_RENDERER_MODE_PREFER/g' "$FACTORY"

          # 6. Kill 'Unexpected Intent' check
          sed -i '/unexpected_intent_action/,/return;/d' "$PLAYER"

          # 7. Inject UI & Universal Bridge
          python3 - <<EOF
          import os
          path = '$CHOOSER'
          if os.path.exists(path):
              with open(path, 'r') as f:
                  content = f.read()
              # Button UI
              content = content.replace('setContentView(R.layout.sample_chooser_activity);', 
                  'setContentView(R.layout.sample_chooser_activity);\n'
                  'android.widget.Button b = new android.widget.Button(this); b.setText("üìÇ OPEN PRO FILE (VVC/APV/IAMF)");\n'
                  'b.setBackgroundColor(0xFF6200EE); b.setTextColor(0xFFFFFFFF);\n'
                  'b.setOnClickListener(v -> { android.content.Intent i = new android.content.Intent(android.content.Intent.ACTION_OPEN_DOCUMENT);\n'
                  'i.addCategory(android.content.Intent.CATEGORY_OPENABLE); i.setType("*/*"); startActivityForResult(i, 1001); });\n'
                  'addContentView(b, new android.widget.FrameLayout.LayoutParams(-1, 200));')
              
              # Bridge Logic - Set type to video/* to trigger video renderer even for audio-only VVC tests
              last_brace = content.rfind('}')
              bridge = '''
              @Override
              protected void onActivityResult(int requestCode, int resultCode, android.content.Intent data) {
                  super.onActivityResult(requestCode, resultCode, data);
                  if (requestCode == 1001 && resultCode == RESULT_OK && data != null) {
                      android.net.Uri uri = data.getData();
                      android.content.Intent pi = new android.content.Intent("androidx.media3.demo.main.action.VIEW");
                      pi.setClass(this, androidx.media3.demo.main.PlayerActivity.class);
                      pi.setDataAndType(uri, "video/vvc"); 
                      pi.addFlags(android.content.Intent.FLAG_GRANT_READ_URI_PERMISSION);
                      pi.putExtra("prefer_extension_decoders", true);
                      startActivity(pi);
                  }
              }
              '''
              with open(path, 'w') as f:
                  f.write(content[:last_brace] + bridge + content[last_brace:])
          EOF

      - name: Final Build
        run: |
          cd media
          ./gradlew :demo:assembleDebug
          mkdir -p ../output_apk
          find . -name "*.apk" -not -path "*/build-cache/*" -exec cp {} ../output_apk/VVC_APV_IAMF_Player.apk \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Pro-Player
          path: output_apk/VVC_APV_IAMF_Player.apk
