name: Build Media3 Pro Player (VVC+APV+IAMF)
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Media3
        uses: actions/checkout@v4
        with:
          repository: androidx/media
          path: media
          ref: main

      - name: Install 2026 Build Tools
        run: sudo apt-get update && sudo apt-get install -y nasm yasm make

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Prepare FFmpeg Source
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          git clone --depth 1 https://github.com/FFmpeg/FFmpeg.git ffmpeg

      - name: Build Native Core (VVC+APV+IAMF+Opus)
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          chmod +x build_ffmpeg.sh
          sed -i 's/ENABLED_ABIS=(.*/ENABLED_ABIS=(arm64-v8a)/g' build_ffmpeg.sh
          sed -i 's/--disable-postproc//g' build_ffmpeg.sh
          # Enable VVC and APV decoders in the FFmpeg build config
          ./build_ffmpeg.sh "$(pwd)/.." "${{ steps.setup-ndk.outputs.ndk-path }}" "linux-x86_64" "24" vvc apv iamf opus h264 hevc

      - name: üõ°Ô∏è Surgery on Media3 Core (Codec Marriage)
        run: |
          PLAYER=$(find media/demos/main -name "PlayerActivity.java" | head -n 1)
          CHOOSER=$(find media/demos/main -name "SampleChooserActivity.java" | head -n 1)
          FACTORY=$(find media/libraries/exoplayer -name "DefaultRenderersFactory.java" | head -n 1)
          FF_VIDEO=$(find media/libraries/decoder_ffmpeg -name "FfmpegVideoRenderer.java" | head -n 1)
          MIME_UTIL=$(find media/libraries/common -name "MimeTypes.java" | head -n 1)

          # 1. Register VVC in the Global MimeTypes class so the TrackSelector recognizes it
          sed -i '/public static final String VIDEO_H265 =/a \  public static final String VIDEO_VVC = "video/vvc";\n  public static final String VIDEO_APV = "video/apv";' "$MIME_UTIL"

          # 2. Force FFmpegVideoRenderer to declare support for VVC/APV
          # This tells Media3: "I am the renderer for video/vvc"
          sed -i '/VIDEO_H264/a \    case MimeTypes.VIDEO_VVC:\n    case MimeTypes.VIDEO_APV:' "$FF_VIDEO"

          # 3. Force PREFER mode in RenderersFactory
          sed -i 's/extensionRendererMode = EXTENSION_RENDERER_MODE_OFF/extensionRendererMode = EXTENSION_RENDERER_MODE_PREFER/g' "$FACTORY"

          # 4. Kill the "Unexpected Intent" check in PlayerActivity
          sed -i '/showToast(R.string.unexpected_intent_action/,/return;/d' "$PLAYER"

          # 5. Inject UI Button & Bridge
          python3 - <<EOF
          import os
          path = '$CHOOSER'
          if os.path.exists(path):
              with open(path, 'r') as f:
                  content = f.read()
              # Inject UI Button
              content = content.replace('setContentView(R.layout.sample_chooser_activity);', 
                  'setContentView(R.layout.sample_chooser_activity);\n'
                  'android.widget.Button b = new android.widget.Button(this); b.setText("üìÇ OPEN VVC/APV");\n'
                  'b.setOnClickListener(v -> { android.content.Intent i = new android.content.Intent(android.content.Intent.ACTION_OPEN_DOCUMENT);\n'
                  'i.addCategory(android.content.Intent.CATEGORY_OPENABLE); i.setType("*/*"); startActivityForResult(i, 1001); });\n'
                  'addContentView(b, new android.widget.FrameLayout.LayoutParams(-1, 200));')
              
              # Inject Bridge
              last_brace = content.rfind('}')
              bridge = '''
              @Override
              protected void onActivityResult(int requestCode, int resultCode, android.content.Intent data) {
                  super.onActivityResult(requestCode, resultCode, data);
                  if (requestCode == 1001 && resultCode == RESULT_OK && data != null) {
                      android.net.Uri uri = data.getData();
                      android.content.Intent pi = new android.content.Intent(android.content.Intent.ACTION_VIEW);
                      pi.setClass(this, androidx.media3.demo.main.PlayerActivity.class);
                      pi.setDataAndType(uri, "video/vvc"); // Force the VVC Mime we just created
                      pi.addFlags(android.content.Intent.FLAG_GRANT_READ_URI_PERMISSION);
                      pi.putExtra("prefer_extension_decoders", true);
                      startActivity(pi);
                  }
              }
              '''
              with open(path, 'w') as f:
                  f.write(content[:last_brace] + bridge + content[last_brace:])
          EOF

      - name: Final Registration & Build
        run: |
          LIB_FILE=$(find media -name "FfmpegLibrary.java" | head -n 1)
          sed -i '/"video\/hevc"/a \    "video\/vvc",\n    "video\/apv",' "$LIB_FILE"
          find media -name "AndroidManifest.xml" -exec sed -i 's/package="androidx.media3[^"]*"//g' {} +
          cd media
          chmod +x gradlew
          ./gradlew :demo:assembleDebug
          mkdir -p ../output_apk
          find . -name "*.apk" -not -path "*/build-cache/*" -exec cp {} ../output_apk/VVC_Pro_Player.apk \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Media3-Pro-Player
          path: output_apk/VVC_Pro_Player.apk
