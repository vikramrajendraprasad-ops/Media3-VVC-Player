name: Build Media3 VVC & APV Player
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Media3
        uses: actions/checkout@v4
        with:
          repository: androidx/media
          path: media
          ref: main

      - name: Install 2026 Build Tools
        run: sudo apt-get update && sudo apt-get install -y nasm yasm make

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Prepare FFmpeg Source
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          git clone --depth 1 https://github.com/FFmpeg/FFmpeg.git ffmpeg

      - name: Build Native Libs
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          chmod +x build_ffmpeg.sh
          # Fix: Force 64-bit and remove legacy flags
          sed -i 's/ENABLED_ABIS=(.*/ENABLED_ABIS=(arm64-v8a)/g' build_ffmpeg.sh
          sed -i 's/--disable-postproc//g' build_ffmpeg.sh
          # ABI level 24 is required for modern NDK compatibility
          ./build_ffmpeg.sh "$(pwd)/.." "${{ steps.setup-ndk.outputs.ndk-path }}" "linux-x86_64" "24" vvc apv h264 hevc av1 dav1d

      - name: Patch Java Bridge
        run: |
          # Add VVC/APV support to the Java library bridge
          LIB_FILE="media/libraries/decoder_ffmpeg/src/main/java/androidx/media3/decoder/ffmpeg/FfmpegLibrary.java"
          sed -i '/"video\/hevc"/a \    "video\/vvc",\n    "video\/apv",' $LIB_FILE
          # Set the demo to use software extensions by default
          UTIL="media/demos/main/src/main/java/androidx/media3/demo/main/DemoUtil.java"
          sed -i 's/EXTENSION_RENDERER_MODE_OFF/EXTENSION_RENDERER_MODE_PREFER/g' $UTIL

      - name: Compile APK
        run: |
          cd media
          chmod +x gradlew
          # The demo app in this repo is named ':demo'
          ./gradlew :demo:assembleDebug

      - name: Locate and Stage APK
        run: |
          # Create a clean folder for the result
          mkdir -p final_output
          # Scan the directory for the built APK and move it
          find media -name "*.apk" -not -path "*/build-cache/*" -exec cp {} ./final_output/Media3_VVC_Player.apk \;
          echo "Capture complete. APK is ready."

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: Media3-VVC-App
          path: ./final_output/Media3_VVC_Player.apk
          if-no-files-found: error
