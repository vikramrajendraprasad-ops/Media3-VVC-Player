name: Build Media3 Pro Player (VVC+APV+IAMF)
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Media3
        uses: actions/checkout@v4
        with:
          repository: androidx/media
          path: media
          ref: main

      - name: Install Build Tools
        run: sudo apt-get update && sudo apt-get install -y nasm yasm make git python3

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Build Native Core (VVC+APV+IAMF)
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          git clone --depth 1 https://github.com/FFmpeg/FFmpeg.git ffmpeg
          chmod +x build_ffmpeg.sh
          # Enable arm64 only to speed up build
          sed -i 's/ENABLED_ABIS=(.*/ENABLED_ABIS=(arm64-v8a)/g' build_ffmpeg.sh
          
          # Pass specific decoders directly to the script
          ./build_ffmpeg.sh "$(pwd)/.." "${{ steps.setup-ndk.outputs.ndk-path }}" \
            "linux-x86_64" "24" vvc apv iamf opus h264 hevc

      - name: üõ°Ô∏è Surgery: Codecs & UI Injection
        run: |
          # 1. Register Codecs in FfmpegLibrary
          LIB_FILE=$(find media -name "FfmpegLibrary.java" | head -n 1)
          sed -i 's/"video\/hevc"/"video\/hevc", "video\/vvc", "video\/apv", "audio\/iamf"/g' "$LIB_FILE"

          # 2. Force FFmpeg preference in DemoUtil
          UTIL_FILE=$(find media -name "DemoUtil.java" | head -n 1)
          sed -i 's/EXTENSION_RENDERER_MODE_OFF/EXTENSION_RENDERER_MODE_PREFER/g' "$UTIL_FILE"

          # 3. Inject Button & Logic into SampleChooserActivity (Updated Path)
          ACTIVITY=$(find media/demo -name "SampleChooserActivity.java" | head -n 1)
          
          python3 - <<EOF
          import os
          path = "$ACTIVITY"
          with open(path, 'r') as f: content = f.read()
          
          # Inject the Button UI
          btn_code = 'android.widget.Button b = new android.widget.Button(this); b.setText("üìÇ OPEN VVC/APV/IAMF"); b.setOnClickListener(v -> { android.content.Intent i = new android.content.Intent(android.content.Intent.ACTION_OPEN_DOCUMENT); i.setType("*/*"); startActivityForResult(i, 1001); }); addContentView(b, new android.view.ViewGroup.LayoutParams(-1, 250));'
          content = content.replace('setContentView(view);', 'setContentView(view); ' + btn_code)

          # Inject onActivityResult logic
          logic = """
          @Override
          public void onActivityResult(int req, int res, android.content.Intent data) {
              super.onActivityResult(req, res, data);
              if (req == 1001 && res == -1 && data != null) {
                  android.content.Intent i = new android.content.Intent("androidx.media3.demo.main.action.VIEW");
                  i.setClass(this, androidx.media3.demo.main.PlayerActivity.class);
                  i.setDataAndType(data.getData(), "*/*");
                  i.addFlags(android.content.Intent.FLAG_GRANT_READ_URI_PERMISSION);
                  i.putExtra("prefer_extension_decoders", true);
                  i.putExtra("title", "Local File");
                  startActivity(i);
              }
          }
          """
          # Insert before the last closing brace
          content = content.rstrip().rstrip('}') + logic + "}"
          
          with open(path, 'w') as f: f.write(content)
          EOF

      - name: Final Compilation
        run: |
          cd media
          chmod +x gradlew
          ./gradlew :demo:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Media3-VVC-Pro
          path: media/demo/build/outputs/apk/debug/*.apk
