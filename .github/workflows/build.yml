name: Build Media3 Pro Player (VVC + APV + IAMF)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Media3
        uses: actions/checkout@v4
        with:
          repository: androidx/media
          path: media
          ref: main

      - name: Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm yasm make python3

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Prepare FFmpeg Source
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          git clone --depth 1 https://github.com/FFmpeg/FFmpeg.git ffmpeg

      - name: Build FFmpeg (Optimized for VVC/APV)
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          chmod +x build_ffmpeg.sh
          
          # Target ARM64 and enable high-performance flags
          sed -i 's/ENABLED_ABIS=(.*/ENABLED_ABIS=(arm64-v8a)/g' build_ffmpeg.sh
          
          # Inject NEON and ASM optimizations into the configuration
          sed -i 's/--disable-vulkan/--disable-vulkan --enable-asm --enable-neon --enable-decoder=vvc,apv,iamf/g' build_ffmpeg.sh
          
          ./build_ffmpeg.sh "$(pwd)/.." "${{ steps.setup-ndk.outputs.ndk-path }}" linux-x86_64 24

      - name: Inject UI + Correct Local File Handling
        run: |
          ACTIVITY_PATH=$(find media/demos/main -name "SampleChooserActivity.java" | head -n 1)
          echo "ACTIVITY_FILE=$ACTIVITY_PATH" >> $GITHUB_ENV

          # Inject the "Open Local File" button
          sed -i '/setContentView/a \
            android.widget.Button btn = new android.widget.Button(this);\
            btn.setText("ðŸ“‚ OPEN LOCAL FILE (VVC/APV)");\
            btn.setBackgroundColor(0xFF6200EE);\
            btn.setTextColor(0xFFFFFFFF);\
            btn.setPadding(30,30,30,30);\
            btn.setOnClickListener(v -> {\
              android.content.Intent intent = new android.content.Intent(android.content.Intent.ACTION_OPEN_DOCUMENT);\
              intent.addCategory(android.content.Intent.CATEGORY_OPENABLE);\
              intent.setType("*/*");\
              intent.addFlags(android.content.Intent.FLAG_GRANT_READ_URI_PERMISSION | android.content.Intent.FLAG_GRANT_PERSISTABLE_URI_PERMISSION);\
              startActivityForResult(intent, 1001);\
            });\
            android.widget.FrameLayout.LayoutParams p = new android.widget.FrameLayout.LayoutParams(\
              android.view.ViewGroup.LayoutParams.MATCH_PARENT, 220);\
            p.gravity = android.view.Gravity.TOP;\
            addContentView(btn, p);' "$ACTIVITY_PATH"

          # Use Python to bridge the environment variable and inject onActivityResult
          python3 <<'EOF'
          import re
          import os

          path = os.getenv('ACTIVITY_FILE')
          with open(path, 'r') as f:
              src = f.read()

          # Remove any existing onActivityResult to prevent compilation errors
          src = re.sub(r'@Override\s+protected void onActivityResult[\s\S]*?\n\s*\}\n', '', src)

          bridge = '''
          @Override
          protected void onActivityResult(int requestCode, int resultCode, android.content.Intent data) {
            super.onActivityResult(requestCode, resultCode, data);
            if (requestCode == 1001 && resultCode == RESULT_OK && data != null && data.getData() != null) {
              android.net.Uri uri = data.getData();
              try {
                getContentResolver().takePersistableUriPermission(uri, android.content.Intent.FLAG_GRANT_READ_URI_PERMISSION);
              } catch (Exception e) {}

              android.content.Intent intent = new android.content.Intent(this, androidx.media3.demo.main.PlayerActivity.class);
              intent.setData(uri);
              intent.putExtra("prefer_extension_decoders", true); 
              intent.putExtra(androidx.media3.demo.main.PlayerActivity.EXTRA_EXTENSION_RENDERER_MODE,
                             androidx.media3.exoplayer.DefaultRenderersFactory.EXTENSION_RENDERER_MODE_PREFER);
              startActivity(intent);
            }
          }
          '''
          # Append the method before the final closing brace
          src = src.rstrip().rstrip('}') + bridge + '\n}'
          with open(path, 'w') as f:
              f.write(src)
EOF

      - name: Register Codecs in Media3 Source
        run: |
          # 1. Register MIME types in FfmpegLibrary
          LIB=$(find media -name "FfmpegLibrary.java" | head -n 1)
          sed -i '/"video\/hevc"/a \    "video/vvc",\n    "video/apv",\n    "audio/iamf",' "$LIB"

          # 2. Force Demo to prefer extensions by default
          UTIL=$(find media -name "DemoUtil.java" | head -n 1)
          sed -i 's/EXTENSION_RENDERER_MODE_OFF/EXTENSION_RENDERER_MODE_PREFER/g' "$UTIL"

      - name: Build APK
        run: |
          cd media
          chmod +x gradlew
          # Build the main demo app
          ./gradlew :demo:assembleDebug
          mkdir -p ../output
          find . -name "*-debug.apk" -exec cp {} ../output/Media3_Pro_Player.apk \;

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Media3-Pro-Player
          path: output/Media3_Pro_Player.apk
