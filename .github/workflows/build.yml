name: Build Media3 VVC APV IAMF Player
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Media3
        uses: actions/checkout@v4
        with:
          repository: androidx/media
          path: media
          ref: main

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y nasm yasm make python3

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Clone FFmpeg
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          git clone --depth 1 https://github.com/FFmpeg/FFmpeg.git ffmpeg

      - name: Build FFmpeg (VVC + APV + IAMF)
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          chmod +x build_ffmpeg.sh
          sed -i 's/ENABLED_ABIS=(.*/ENABLED_ABIS=(arm64-v8a)/g' build_ffmpeg.sh
          # Use the correct NDK path from the setup step
          ./build_ffmpeg.sh "$(pwd)/.." "${{ steps.setup-ndk.outputs.ndk-path }}" \
            linux-x86_64 24 \
            vvc apv iamf opus hevc h264

      - name: üõ°Ô∏è Surgery: Patch Parser & Force Decoders
        run: |
          # Locate files
          LIB=$(find media -name "FfmpegLibrary.java" | head -n 1)
          UTIL=$(find media -name "DemoUtil.java" | head -n 1)
          FACTORY=$(find media -name "DefaultRenderersFactory.java" | head -n 1)
          AUDIO_REND=$(find media -name "FfmpegAudioRenderer.java" | head -n 1)

          # 1. Register Codecs in Library
          sed -i '/video\/hevc/a \    "video\/vvc",\n    "video\/apv",\n    "audio\/iamf",' "$LIB"

          # 2. Map IAMF in Audio Renderer (Crucial for sound)
          sed -i '/case MimeTypes.AUDIO_OPUS:/a \      case MimeTypes.AUDIO_IAMF:' "$AUDIO_REND"

          # 3. Force Extension Preference in Core + Demo
          # Use the replacement strategy to avoid "already defined" errors
          sed -i 's/EXTENSION_RENDERER_MODE_OFF/EXTENSION_RENDERER_MODE_PREFER/g' "$FACTORY"
          sed -i 's/EXTENSION_RENDERER_MODE_OFF/EXTENSION_RENDERER_MODE_PREFER/g' "$UTIL"

          # 4. Clean Manifests
          find media -name "AndroidManifest.xml" -exec sed -i 's/package="androidx.media3[^"]*"//g' {} +

      - name: üõ°Ô∏è Inject UI File Picker
        run: |
          ACTIVITY=$(find media/demos/main -name "SampleChooserActivity.java" | head -n 1)
          # Inject Button and Result logic using Python for safety
          python3 - <<EOF
          import os
          path = '$ACTIVITY'
          with open(path, 'r') as f: content = f.read()
          # Add Button to UI
          btn_code = 'android.widget.Button b = new android.widget.Button(this); b.setText("üìÇ OPEN VVC/APV"); b.setOnClickListener(v -> { android.content.Intent i = new android.content.Intent(android.content.Intent.ACTION_OPEN_DOCUMENT); i.setType("*/*"); startActivityForResult(i, 1001); }); addContentView(b, new android.view.ViewGroup.LayoutParams(-1, 300));'
          content = content.replace('setContentView(view);', 'setContentView(view); ' + btn_code)
          # Add Activity Result logic
          bridge = '''
              @Override
              public void onActivityResult(int requestCode, int resultCode, android.content.Intent data) {
                  super.onActivityResult(requestCode, resultCode, data);
                  if (requestCode == 1001 && resultCode == -1 && data != null) {
                      android.content.Intent pi = new android.content.Intent("androidx.media3.demo.main.action.VIEW");
                      pi.setClass(this, androidx.media3.demo.main.PlayerActivity.class);
                      pi.setData(data.getData());
                      pi.addFlags(android.content.Intent.FLAG_GRANT_READ_URI_PERMISSION);
                      pi.putExtra("prefer_extension_decoders", true);
                      startActivity(pi);
                  }
              }
          '''
          new_content = content[:content.rfind('}')] + bridge + "}"
          with open(path, 'w') as f: f.write(new_content)
          EOF

      - name: Build APK
        run: |
          cd media
          chmod +x gradlew
          ./gradlew :demo:assembleDebug || ./gradlew :demos:main:assembleDebug
          mkdir -p ../output
          find . -name "*.apk" -not -path "*/build-cache/*" -exec cp {} ../output/Pro_Player.apk \;

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Media3-VVC-APV-IAMF
          path: output/Pro_Player.apk
