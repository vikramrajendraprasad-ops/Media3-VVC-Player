name: Build Media3 Pro Player (VVC+APV+IAMF)
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Media3
        uses: actions/checkout@v4
        with:
          repository: androidx/media
          path: media
          ref: main

      - name: Install 2026 Build Tools
        run: sudo apt-get update && sudo apt-get install -y nasm yasm make

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Prepare FFmpeg Source
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          git clone --depth 1 https://github.com/FFmpeg/FFmpeg.git ffmpeg

      - name: Build Native Core (VVC+APV+IAMF+Opus)
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          chmod +x build_ffmpeg.sh
          sed -i 's/ENABLED_ABIS=(.*/ENABLED_ABIS=(arm64-v8a)/g' build_ffmpeg.sh
          sed -i 's/--disable-postproc//g' build_ffmpeg.sh
          # Build with VVC, APV, and IAMF enabled in the FFmpeg bridge
          ./build_ffmpeg.sh "$(pwd)/.." "${{ steps.setup-ndk.outputs.ndk-path }}" "linux-x86_64" "24" vvc apv iamf opus h264 hevc

      - name: ðŸ›¡ï¸ Inject UI & Force Render Bridge
        run: |
          ACTIVITY=$(find media/demos/main -name "SampleChooserActivity.java" | head -n 1)

          # 1. Inject The Purple Button (UI)
          sed -i '/import android.widget.Button;/d' "$ACTIVITY"
          sed -i '/setContentView/a \
            android.widget.Button proBtn = new android.widget.Button(this);\
            proBtn.setText("ðŸ“‚ OPEN LOCAL FILE (VVC/APV)");\
            proBtn.setBackgroundColor(0xFF6200EE);\
            proBtn.setTextColor(0xFFFFFFFF);\
            proBtn.setPadding(30, 30, 30, 30);\
            proBtn.setOnClickListener(v -> {\
                android.content.Intent intent = new android.content.Intent(android.content.Intent.ACTION_OPEN_DOCUMENT);\
                intent.addCategory(android.content.Intent.CATEGORY_OPENABLE);\
                intent.setType("*/*");\
                startActivityForResult(intent, 1001);\
            });\
            android.widget.FrameLayout.LayoutParams params = new android.widget.FrameLayout.LayoutParams(\
                android.view.ViewGroup.LayoutParams.MATCH_PARENT,\
                200\
            );\
            params.gravity = android.view.Gravity.TOP;\
            addContentView(proBtn, params);' "$ACTIVITY"

          # 2. Inject The Universal Bridge Logic (Fixes Black Screen & Intent Errors)
          python3 - <<EOF
          import os
          path = '$ACTIVITY'
          if os.path.exists(path):
              with open(path, 'r') as f:
                  content = f.read()
              last_brace = content.rfind('}')
              
              # This logic builds a Media3-compatible Intent that bypasses validation errors
              bridge_logic = '''
              @Override
              public void onActivityResult(int requestCode, int resultCode, android.content.Intent data) {
                  super.onActivityResult(requestCode, resultCode, data);
                  if (requestCode == 1001 && resultCode == RESULT_OK && data != null && data.getData() != null) {
                      android.net.Uri uri = data.getData();
                      android.content.Intent playerIntent = new android.content.Intent("android.intent.action.VIEW");
                      playerIntent.setClass(this, androidx.media3.demo.main.PlayerActivity.class);
                      playerIntent.setDataAndType(uri, "*/*");
                      playerIntent.addFlags(android.content.Intent.FLAG_GRANT_READ_URI_PERMISSION);
                      
                      # Force the app to use FFmpeg extension decoders for the file
                      playerIntent.putExtra("prefer_extension_decoders", true);
                      playerIntent.putExtra("force_default_track_selector", true);
                      
                      # Provide metadata to prevent the player from initializing an empty screen
                      playerIntent.putExtra("uri", uri.toString());
                      playerIntent.putExtra("title", "Local Pro Content");
                      
                      startActivity(playerIntent);
                  }
              }
              '''
              if last_brace != -1:
                  new_content = content[:last_brace] + bridge_logic + content[last_brace:]
                  with open(path, 'w') as f:
                      f.write(new_content)
          EOF

      - name: Register Codecs & Extensions
        run: |
          # Add VVC/APV/IAMF to the supported FFmpeg bridge mime types
          LIB_FILE=$(find media -name "FfmpegLibrary.java" | head -n 1)
          sed -i '/"video\/hevc"/a \    "video\/vvc",\n    "video\/apv",\n    "audio\/iamf",' "$LIB_FILE"
          
          # Change renderer mode to PREFER to ensure FFmpeg is tried before hardware
          UTIL=$(find media -name "DemoUtil.java" | head -n 1)
          sed -i 's/EXTENSION_RENDERER_MODE_OFF/EXTENSION_RENDERER_MODE_PREFER/g' "$UTIL"
          
          # Cleanup manifest package naming to avoid build conflicts
          find media -name "AndroidManifest.xml" -exec sed -i 's/package="androidx.media3[^"]*"//g' {} +

      - name: Final Compilation
        run: |
          cd media
          chmod +x gradlew
          ./gradlew :demo:assembleDebug
          mkdir -p ../output_apk
          find . -name "*.apk" -not -path "*/build-cache/*" -exec cp {} ../output_apk/VVC_Pro_Player.apk \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Media3-Pro-Player
          path: output_apk/VVC_Pro_Player.apk
