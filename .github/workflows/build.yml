name: Build Media3 Pro Player (VVC+APV+IAMF)
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Media3
        uses: actions/checkout@v4
        with:
          repository: androidx/media
          path: media
          ref: main

      - name: Install 2026 Build Tools
        run: sudo apt-get update && sudo apt-get install -y nasm yasm make

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Prepare FFmpeg Source
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          git clone --depth 1 https://github.com/FFmpeg/FFmpeg.git ffmpeg

      - name: Build Native Core (VVC+APV+IAMF+Opus)
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          chmod +x build_ffmpeg.sh
          sed -i 's/ENABLED_ABIS=(.*/ENABLED_ABIS=(arm64-v8a)/g' build_ffmpeg.sh
          sed -i 's/--disable-postproc//g' build_ffmpeg.sh
          ./build_ffmpeg.sh "$(pwd)/.." "${{ steps.setup-ndk.outputs.ndk-path }}" "linux-x86_64" "24" vvc apv iamf opus h264 hevc

      - name: Patch UI & Intent Filters
        run: |
          # 1. Broad Intent Filter for "Open With" (Includes MP4, MKV, VVC, APV)
          MANIFEST="media/demos/main/src/main/AndroidManifest.xml"
          sed -i '/<activity android:name="androidx.media3.demo.main.PlayerActivity"/a \
            <intent-filter>\
                <action android:name="android.intent.action.VIEW" \/>\
                <category android:name="android.intent.category.DEFAULT" \/>\
                <category android:name="android.intent.category.BROWSABLE" \/>\
                <data android:scheme="file" \/>\
                <data android:scheme="content" \/>\
                <data android:mimeType="*/*" \/>\
                <data android:pathPattern=".*\\\\.vvc" \/>\
                <data android:pathPattern=".*\\\\.apv" \/>\
                <data android:pathPattern=".*\\\\.iamf" \/>\
                <data android:pathPattern=".*\\\\.mkv" \/>\
            <\/intent-filter>' $MANIFEST

          # 2. Add "PICK FILE" Button to the main list
          LAYOUT="media/demos/main/src/main/res/layout/sample_selection_activity.xml"
          sed -i '/<androidx.recyclerview.widget.RecyclerView/i \    <Button android:id="@+id/btn_pick_pro" android:layout_width="match_parent" android:layout_height="64dp" android:text="ðŸ“‚ OPEN LOCAL VIDEO (VVC/APV/IAMF)" android:textSize="14sp" android:backgroundTint="#6200EE" android:textColor="#FFFFFF" \/>' $LAYOUT

          # 3. Inject Java Logic for File Picking
          ACTIVITY="media/demos/main/src/main/java/androidx/media3/demo/main/SampleSelectionActivity.java"
          sed -i '/import android.view.View;/a import android.widget.Button;' $ACTIVITY
          sed -i '/setContentView(R.layout.sample_selection_activity);/a \    findViewById(R.id.btn_pick_pro).setOnClickListener(v -> {\n        Intent intent = new Intent(Intent.ACTION_OPEN_DOCUMENT);\n        intent.addCategory(Intent.CATEGORY_OPENABLE);\n        intent.setType("*/*");\n        startActivityForResult(intent, 0);\n    });' $ACTIVITY

      - name: Register Codecs & IAMF Module
        run: |
          # Add IAMF Library dependency
          GRADLE_FILE="media/demos/main/build.gradle"
          sed -i '/dependencies {/a \    implementation "androidx.media3:media3-decoder-iamf:1.6.0"' $GRADLE_FILE
          
          # Register new MIME types in FFmpeg Bridge
          LIB_FILE="media/libraries/decoder_ffmpeg/src/main/java/androidx/media3/decoder/ffmpeg/FfmpegLibrary.java"
          sed -i '/"video\/hevc"/a \    "video\/vvc",\n    "video\/apv",\n    "audio\/iamf",' $LIB_FILE

      - name: Final Compilation
        run: |
          cd media
          chmod +x gradlew
          ./gradlew :demo:assembleDebug
          mkdir -p ../output_apk
          find . -name "*.apk" -not -path "*/build-cache/*" -exec cp {} ../output_apk/VVC_IAMF_Pro_Player.apk \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Media3-Pro-Player
          path: output_apk/VVC_IAMF_Pro_Player.apk
