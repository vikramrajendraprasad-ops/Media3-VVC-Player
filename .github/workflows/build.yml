name: Build Media3 VVC & APV Player
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Media3
        uses: actions/checkout@v4
        with:
          repository: androidx/media
          path: media
          ref: main

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm make autoconf automake libtool pkg-config git

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26b

      - name: Prepare FFmpeg 8.0+ Source
        run: |
          git clone --depth 1 --branch master https://github.com/FFmpeg/FFmpeg.git ffmpeg_source
          ln -s "$(pwd)/ffmpeg_source" "$(pwd)/media/libraries/decoder_ffmpeg/src/main/jni/ffmpeg"

      - name: Build FFmpeg Native Libs
        run: |
          WORKING_DIR="$(pwd)/media/libraries/decoder_ffmpeg/src/main"
          NDK_PATH="${{ steps.setup-ndk.outputs.ndk-path }}"
          
          cd "$WORKING_DIR/jni"
          chmod +x build_ffmpeg.sh
          
          # Limit to arm64-v8a for stability (remove if multi-ABI needed)
          sed -i 's/ENABLED_ABIS=(.*/ENABLED_ABIS=(arm64-v8a)/g' build_ffmpeg.sh
          
          # Correct args: module_path, ndk_path, host, ABI, decoders...
          ./build_ffmpeg.sh \
            "$WORKING_DIR" \
            "$NDK_PATH" \
            "linux-x86_64" \
            "arm64-v8a" \
            vvc apv h264 hevc av1 [web:1]

      - name: Patch for VVC/APV Support
        run: |
          cd media
          LIB_FILE="libraries/decoder_ffmpeg/src/main/java/androidx/media3/decoder/ffmpeg/FfmpegLibrary.java"
          # Add mime types safely (adjust based on exact file format)
          sed -i '/"video/hevc"/a    "video/vvc",
    "video/apv",' "$LIB_FILE" || \
          sed -i 's/(MimeTypes.VIDEO_HEVC)/\u0001,
    MimeTypes.APPLICATION_VVC,
    MimeTypes.APPLICATION_APV/' "$LIB_FILE"
          
          DEMO_FILE="demos/main/src/main/java/androidx/media3/demo/main/DemoUtil.java"
          sed -i 's/EXTENSION_RENDERER_MODE_OFF/EXTENSION_RENDERER_MODE_PREFER/' "$DEMO_FILE" [web:3]

      - name: Compile Demo APK
        run: |
          cd media
          chmod +x gradlew
          ./gradlew :demos:main:assembleRelease --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Media3-VVC-APV-Player
          path: media/demos/main/build/outputs/apk/release/*.apk
