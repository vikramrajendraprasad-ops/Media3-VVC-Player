name: Build Media3 Pro Player (VVC+APV+IAMF)
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Media3
        uses: actions/checkout@v4
        with:
          repository: androidx/media
          path: media
          ref: main

      - name: Install Build Tools
        run: sudo apt-get update && sudo apt-get install -y nasm yasm make

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Prepare FFmpeg Source
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          git clone --depth 1 https://github.com/FFmpeg/FFmpeg.git ffmpeg

      - name: Build Native FFmpeg (VVC+APV+IAMF)
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          chmod +x build_ffmpeg.sh
          # Force ARM64 and Disable Post-Processing
          sed -i 's/ENABLED_ABIS=(.*/ENABLED_ABIS=(arm64-v8a)/g' build_ffmpeg.sh
          sed -i 's/--disable-postproc//g' build_ffmpeg.sh
          # Build with VVC, APV, IAMF, and Opus enabled 
          ./build_ffmpeg.sh "$(pwd)/.." "${{ steps.setup-ndk.outputs.ndk-path }}" "linux-x86_64" "24" vvc apv iamf opus h264 hevc

      - name: ðŸ›¡ï¸ Surgery: Register Codecs & Fix Core
        run: |
          # 1. Locate Critical Files
          LIB_FILE=$(find media -name "FfmpegLibrary.java" | head -n 1)
          FACTORY=$(find media -name "DefaultRenderersFactory.java" | head -n 1)
          UTIL=$(find media -name "DemoUtil.java" | head -n 1)
          AUDIO_RENDERER=$(find media -name "FfmpegAudioRenderer.java" | head -n 1)

          # 2. Register Codecs in Native Bridge (The "Missing Link" for Playback)
          # We check if they are missing first to avoid duplicates
          grep -q "video/vvc" "$LIB_FILE" || sed -i '/"video\/hevc"/a \    "video\/vvc",\n    "video\/apv",' "$LIB_FILE"
          grep -q "audio/iamf" "$LIB_FILE" || sed -i '/"audio\/opus"/a \    "audio\/iamf",' "$LIB_FILE"

          # 3. Map IAMF in Audio Renderer (Crucial for Audio Playback)
          # This connects the Java MimeType to the underlying extension
          grep -q "AUDIO_IAMF" "$AUDIO_RENDERER" || sed -i '/case MimeTypes.AUDIO_OPUS:/a \      case MimeTypes.AUDIO_IAMF:' "$AUDIO_RENDERER"

          # 4. THE FIX: Force "PREFER" Mode (Without defining new variables)
          # We replace the usage of OFF with PREFER. This works even if the variable is already defined.
          sed -i 's/EXTENSION_RENDERER_MODE_OFF/EXTENSION_RENDERER_MODE_PREFER/g' "$FACTORY"
          sed -i 's/EXTENSION_RENDERER_MODE_OFF/EXTENSION_RENDERER_MODE_PREFER/g' "$UTIL"

          # 5. Clean Manifests for Gradle 8 compatibility
          find media -name "AndroidManifest.xml" -exec sed -i 's/package="androidx.media3[^"]*"//g' {} +

      - name: ðŸ›¡ï¸ Inject UI & Bridge Logic
        run: |
          ACTIVITY=$(find media/demos/main -name "SampleChooserActivity.java" | head -n 1)
          
          # Inject UI Button
          sed -i '/import android.widget.Button;/d' "$ACTIVITY"
          sed -i '/setContentView/a \
            android.widget.Button b = new android.widget.Button(this);\
            b.setText("ðŸ“‚ OPEN VVC/APV/IAMF FILE");\
            b.setBackgroundColor(0xFF6200EE);\
            b.setTextColor(0xFFFFFFFF);\
            b.setOnClickListener(v -> {\
                android.content.Intent i = new android.content.Intent(android.content.Intent.ACTION_OPEN_DOCUMENT);\
                i.addCategory(android.content.Intent.CATEGORY_OPENABLE);\
                i.setType("*/*");\
                startActivityForResult(i, 1001);\
            });\
            addContentView(b, new android.view.ViewGroup.LayoutParams(-1, 300));' "$ACTIVITY"

          # Python Bridge: Logic to launch Player with Extension Preference [cite: 9-17]
          python3 - <<EOF
          import os
          path = '$ACTIVITY'
          with open(path, 'r') as f: content = f.read()
          bridge = '''
              @Override
              public void onActivityResult(int requestCode, int resultCode, android.content.Intent data) {
                  super.onActivityResult(requestCode, resultCode, data);
                  if (requestCode == 1001 && resultCode == RESULT_OK && data != null) {
                      android.net.Uri uri = data.getData();
                      android.content.Intent pi = new android.content.Intent("androidx.media3.demo.main.action.VIEW");
                      pi.setClass(this, androidx.media3.demo.main.PlayerActivity.class);
                      pi.setData(uri);
                      pi.addFlags(android.content.Intent.FLAG_GRANT_READ_URI_PERMISSION);
                      
                      // Critical: These flags force the player to use your custom FFmpeg build
                      pi.putExtra("prefer_extension_decoders", true);
                      pi.putExtra("title", "Pro Media File");
                      startActivity(pi);
                  }
              }
          '''
          new_content = content[:content.rfind('}')] + bridge + "}"
          with open(path, 'w') as f: f.write(new_content)
          EOF

      - name: Final Compilation
        run: |
          cd media
          chmod +x gradlew
          ./gradlew :demo:assembleDebug
          mkdir -p ../output_apk
          find . -name "*.apk" -not -path "*/build-cache/*" -exec cp {} ../output_apk/VVC_Pro_Player.apk \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Media3-Pro-Player
          path: output_apk/VVC_Pro_Player.apk
