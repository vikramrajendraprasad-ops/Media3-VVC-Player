name: Build Media3 Pro (VVC + APV + IAMF)
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Media3
        uses: actions/checkout@v4
        with:
          repository: androidx/media
          path: media
          ref: main

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y nasm yasm make

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Prepare FFmpeg Source
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          git clone --depth 1 https://github.com/FFmpeg/FFmpeg.git ffmpeg

      - name: Build Native FFmpeg (All Codecs)
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          chmod +x build_ffmpeg.sh
          sed -i 's/ENABLED_ABIS=(.*/ENABLED_ABIS=(arm64-v8a)/g' build_ffmpeg.sh
          sed -i 's/--disable-postproc//g' build_ffmpeg.sh
          # Building with VVC, APV, and IAMF enabled
          ./build_ffmpeg.sh "$(pwd)/.." "${{ steps.setup-ndk.outputs.ndk-path }}" "linux-x86_64" "24" vvc apv iamf opus h264 hevc

      - name: ðŸ›¡ï¸ Media3 Core Surgery (Precise Path Mapping)
        run: |
          # 1. DEFINE PRECIOUS PATHS (Based on Media3 repo structure)
          MIME_UTIL="media/libraries/common/src/main/java/androidx/media3/common/MimeTypes.java"
          FF_VIDEO="media/libraries/decoder_ffmpeg/src/main/java/androidx/media3/decoder/ffmpeg/FfmpegVideoRenderer.java"
          FF_AUDIO="media/libraries/decoder_ffmpeg/src/main/java/androidx/media3/decoder/ffmpeg/FfmpegAudioRenderer.java"
          LIB_FILE="media/libraries/decoder_ffmpeg/src/main/java/androidx/media3/decoder/ffmpeg/FfmpegLibrary.java"
          FACTORY="media/libraries/exoplayer/src/main/java/androidx/media3/exoplayer/DefaultRenderersFactory.java"
          PLAYER="media/demos/main/src/main/java/androidx/media3/demo/main/PlayerActivity.java"
          CHOOSER="media/demos/main/src/main/java/androidx/media3/demo/main/SampleChooserActivity.java"

          # 2. VERIFY FILES EXIST
          for file in "$MIME_UTIL" "$FF_VIDEO" "$FF_AUDIO" "$LIB_FILE" "$FACTORY" "$PLAYER" "$CHOOSER"; do
            if [ ! -f "$file" ]; then
              echo "MISSING: $file. Attempting broad search..."
              FOUND=$(find media -name "$(basename "$file")" | head -n 1)
              if [ -n "$FOUND" ]; then
                echo "FOUND AT: $FOUND"
                # Update the variable to the found path
                case "$(basename "$file")" in
                  MimeTypes.java) MIME_UTIL="$FOUND" ;;
                  FfmpegVideoRenderer.java) FF_VIDEO="$FOUND" ;;
                  FfmpegAudioRenderer.java) FF_AUDIO="$FOUND" ;;
                  FfmpegLibrary.java) LIB_FILE="$FOUND" ;;
                  DefaultRenderersFactory.java) FACTORY="$FOUND" ;;
                  PlayerActivity.java) PLAYER="$FOUND" ;;
                  SampleChooserActivity.java) CHOOSER="$FOUND" ;;
                esac
              else
                echo "FATAL: Could not find $(basename "$file") anywhere."
                exit 1
              fi
            fi
          done

          # 3. APPLY CODEC HANDSHAKE
          # Add MimeTypes
          sed -i '/public static final String VIDEO_H265 =/a \  public static final String VIDEO_VVC = "video/vvc";\n  public static final String VIDEO_APV = "video/apv";' "$MIME_UTIL"
          sed -i '/public static final String AUDIO_OPUS =/a \  public static final String AUDIO_IAMF = "audio/iamf";' "$MIME_UTIL"

          # Map to Renderers
          sed -i '/case MimeTypes.VIDEO_H264:/a \      case MimeTypes.VIDEO_VVC:\n      case MimeTypes.VIDEO_APV:' "$FF_VIDEO"
          sed -i '/case MimeTypes.AUDIO_OPUS:/a \      case MimeTypes.AUDIO_IAMF:' "$FF_AUDIO"

          # Register in Library and force Extension use
          sed -i '/"video\/hevc"/a \    "video\/vvc",\n    "video\/apv",\n    "audio\/iamf",' "$LIB_FILE"
          sed -i 's/extensionRendererMode = EXTENSION_RENDERER_MODE_OFF/extensionRendererMode = EXTENSION_RENDERER_MODE_PREFER/g' "$FACTORY"

          # Remove strict intent checks
          sed -i '/unexpected_intent_action/,/return;/d' "$PLAYER"

      - name: ðŸ›¡ï¸ Inject UI & Logic
        run: |
          CHOOSER=$(find media -name "SampleChooserActivity.java" | head -n 1)
          # Inject UI and Bridge (Logic same as previous version, but with VVC focus)
          sed -i '/import android.widget.Button;/d' "$CHOOSER"
          sed -i '/setContentView/a \
            android.widget.Button proBtn = new android.widget.Button(this);\
            proBtn.setText("ðŸ“‚ OPEN VVC/APV/IAMF FILE");\
            proBtn.setBackgroundColor(0xFF6200EE);\
            proBtn.setTextColor(0xFFFFFFFF);\
            proBtn.setPadding(30, 30, 30, 30);\
            proBtn.setOnClickListener(v -> {\
                android.content.Intent intent = new android.content.Intent(android.content.Intent.ACTION_OPEN_DOCUMENT);\
                intent.addCategory(android.content.Intent.CATEGORY_OPENABLE);\
                intent.setType("*/*");\
                startActivityForResult(intent, 1001);\
            });\
            android.widget.FrameLayout.LayoutParams params = new android.widget.FrameLayout.LayoutParams(-1, 200);\
            params.gravity = android.view.Gravity.TOP;\
            addContentView(proBtn, params);' "$CHOOSER"

          python3 - <<EOF
          import os
          path = '$CHOOSER'
          with open(path, 'r') as f: content = f.read()
          bridge = '''
              @Override
              public void onActivityResult(int requestCode, int resultCode, android.content.Intent data) {
                  super.onActivityResult(requestCode, resultCode, data);
                  if (requestCode == 1001 && resultCode == RESULT_OK && data != null) {
                      android.net.Uri uri = data.getData();
                      android.content.Intent playerIntent = new android.content.Intent("androidx.media3.demo.main.action.VIEW");
                      playerIntent.setClass(this, androidx.media3.demo.main.PlayerActivity.class);
                      playerIntent.setDataAndType(uri, "video/vvc"); 
                      playerIntent.addFlags(android.content.Intent.FLAG_GRANT_READ_URI_PERMISSION);
                      playerIntent.putExtra("prefer_extension_decoders", true);
                      playerIntent.putExtra("uri", uri.toString());
                      playerIntent.putExtra("title", "Pro Media");
                      startActivity(playerIntent);
                  }
              }
          '''
          new_content = content[:content.rfind('}')] + bridge + "}"
          with open(path, 'w') as f: f.write(new_content)
          EOF

      - name: Final Compilation
        run: |
          cd media
          chmod +x gradlew
          ./gradlew :demo:assembleDebug
          mkdir -p ../output_apk
          find . -name "*.apk" -not -path "*/build-cache/*" -exec cp {} ../output_apk/VVC_Pro_Player.apk \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Media3-Pro-Player
          path: output_apk/VVC_Pro_Player.apk
