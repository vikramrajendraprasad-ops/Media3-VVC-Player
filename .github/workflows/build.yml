name: Build Media3 Pro Player (Nuclear Fix)
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Media3
        uses: actions/checkout@v4
        with:
          repository: androidx/media
          path: media
          ref: main

      - name: Install Build Tools
        run: sudo apt-get update && sudo apt-get install -y nasm yasm make git python3

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Build Native FFmpeg Core
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          git clone --depth 1 https://github.com/FFmpeg/FFmpeg.git ffmpeg
          chmod +x build_ffmpeg.sh
          sed -i 's/ENABLED_ABIS=(.*/ENABLED_ABIS=(arm64-v8a)/g' build_ffmpeg.sh
          sed -i 's/--disable-postproc//g' build_ffmpeg.sh
          # Build API 21 with explicit decoder support
          ./build_ffmpeg.sh "$(pwd)/.." "${{ steps.setup-ndk.outputs.ndk-path }}" "linux-x86_64" 21 vvc apv iamf opus h264 hevc

      # üõ°Ô∏è DEBUGGER UI: The button tells you if the Native Library loaded!
      - name: üõ°Ô∏è Inject UI with Library Check
        run: |
          ACTIVITY=$(find media -name "SampleChooserActivity.java" | head -n 1)
          
          # This Java code checks if the FFmpeg library is loaded and updates the button text
          # If button says "LIB MISSING", the .so file failed. If "OPEN VVC", it's good.
          sed -i '/setContentView/a \
            boolean isLibLoaded = androidx.media3.decoder.ffmpeg.FfmpegLibrary.isAvailable();\
            String status = isLibLoaded ? "üìÇ OPEN VVC (LIB OK)" : "‚ö†Ô∏è LIB MISSING (ERROR)";\
            int color = isLibLoaded ? 0xFF6200EE : 0xFFFF0000;\
            android.widget.Button proBtn = new android.widget.Button(this);\
            proBtn.setText(status);\
            proBtn.setBackgroundColor(color);\
            proBtn.setTextColor(0xFFFFFFFF);\
            proBtn.setOnClickListener(v -> {\
                android.widget.Toast.makeText(this, "Library Status: " + isLibLoaded, android.widget.Toast.LENGTH_LONG).show();\
                android.content.Intent intent = new android.content.Intent(android.content.Intent.ACTION_OPEN_DOCUMENT);\
                intent.addCategory(android.content.Intent.CATEGORY_OPENABLE);\
                intent.setType("*/*");\
                startActivityForResult(intent, 1001);\
            });\
            addContentView(proBtn, new android.view.ViewGroup.LayoutParams(-1, 200));' "$ACTIVITY"

      # üõ°Ô∏è THE NUCLEAR PATCH: Rewrite the Codec Mapper
      # We delete the old 'getCodecName' and force-insert our own.
      - name: üõ°Ô∏è Force-Rewrite Decoder Logic
        run: |
          LIB_FILE=$(find media -name "FfmpegLibrary.java" | head -n 1)
          
          # 1. Add ALL needed MIME types
          sed -i 's/"video\/hevc"/"video\/hevc", "video\/vvc", "video\/apv", "audio\/iamf", "video\/x-unknown"/g' "$LIB_FILE"

          # 2. DELETE the old return statements to prevent conflicts
          sed -i '/return "hevc";/d' "$LIB_FILE"
          sed -i '/return "h264";/d' "$LIB_FILE"
          sed -i '/return "vp9";/d' "$LIB_FILE"
          sed -i '/return null;/d' "$LIB_FILE"
          
          # 3. OVERWRITE the switch statement with our IF Logic
          # We search for the start of the function and inject the whole logic block immediately after.
          # This forces VVC/APV detection before anything else.
          sed -i '/public static String getCodecName/a \
            if (mimeType.contains("vvc")) return "vvc";\
            if (mimeType.contains("apv")) return "apv";\
            if (mimeType.contains("iamf")) return "iamf";\
            if (mimeType.contains("unknown")) return "vvc";\
            if (mimeType.equals("video/hevc")) return "hevc";\
            if (mimeType.equals("video/avc")) return "h264";\
            return null;' "$LIB_FILE"
            
          echo "‚úÖ Nuclear Patch Applied: Old logic removed, New logic injected."

          # 4. Force Extension Usage
          UTIL=$(find media -name "DemoUtil.java" | head -n 1)
          sed -i 's/EXTENSION_RENDERER_MODE_OFF/EXTENSION_RENDERER_MODE_PREFER/g' "$UTIL"

      - name: üõ°Ô∏è Inject Intent Bridge
        shell: python
        run: |
          import os
          act_file = os.popen('find media -name "SampleChooserActivity.java" | head -n 1').read().strip()
          if os.path.exists(act_file):
              with open(act_file, 'r') as f:
                  content = f.read()
              
              bridge_logic = """
              @Override
              public void onActivityResult(int req, int res, android.content.Intent data) {
                  super.onActivityResult(req, res, data);
                  if (req == 1001 && res == -1 && data != null && data.getData() != null) {
                      android.content.Intent pI = new android.content.Intent("androidx.media3.demo.main.action.VIEW");
                      pI.setClass(this, androidx.media3.demo.main.PlayerActivity.class);
                      pI.setDataAndType(data.getData(), "*/*");
                      pI.addFlags(android.content.Intent.FLAG_GRANT_READ_URI_PERMISSION);
                      pI.putExtra("prefer_extension_decoders", true);
                      pI.putExtra("title", "Local Stream");
                      startActivity(pI);
                  }
              }
              """
              if 'onActivityResult' not in content:
                  last_brace = content.rfind('}')
                  if last_brace != -1:
                      content = content[:last_brace] + bridge_logic + "}"
                      with open(act_file, 'w') as f:
                          f.write(content)

      - name: Final Compilation
        run: |
          cd media
          chmod +x gradlew
          ./gradlew :demo:assembleDebug
          mkdir -p ../final_apk
          find . -name "*.apk" -not -path "*/build-cache/*" -exec cp {} ../final_apk/VVC_Pro_Player.apk \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Media3-VVC-Pro-Player
          path: final_apk/VVC_Pro_Player.apk
