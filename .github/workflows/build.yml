name: Build Media3 Pro Player (VVC+APV+IAMF)
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Media3
        uses: actions/checkout@v4
        with:
          repository: androidx/media
          path: media
          ref: main

      - name: Install 2026 Build Tools
        run: sudo apt-get update && sudo apt-get install -y nasm yasm make

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Prepare FFmpeg Source
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          git clone --depth 1 https://github.com/FFmpeg/FFmpeg.git ffmpeg

      - name: Build Native Core (VVC+APV+IAMF+Opus)
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          chmod +x build_ffmpeg.sh
          sed -i 's/ENABLED_ABIS=(.*/ENABLED_ABIS=(arm64-v8a)/g' build_ffmpeg.sh
          sed -i 's/--disable-postproc//g' build_ffmpeg.sh
          ./build_ffmpeg.sh "$(pwd)/.." "${{ steps.setup-ndk.outputs.ndk-path }}" "linux-x86_64" "24" vvc apv iamf opus h264 hevc

      - name: Surgical UI & Intent Patch
        run: |
          MANIFEST=$(find media/demos/main -name "AndroidManifest.xml" | head -n 1)
          LAYOUT=$(find media/demos/main -name "sample_chooser_activity.xml" | head -n 1)
          ACTIVITY=$(find media/demos/main -name "SampleChooserActivity.java" | head -n 1)

          # 1. Inject Intent Filter safely
          sed -i '/android:name="androidx.media3.demo.main.PlayerActivity"/a \
            <intent-filter>\
                <action android:name="android.intent.action.VIEW" \/>\
                <category android:name="android.intent.category.DEFAULT" \/>\
                <category android:name="android.intent.category.BROWSABLE" \/>\
                <data android:scheme="file" \/>\
                <data android:scheme="content" \/>\
                <data android:mimeType="*/*" \/>\
            <\/intent-filter>' "$MANIFEST"

          # 2. Python Surgical Injection into Layout (Fixes XML Parse Errors)
          python3 -c "
import os
path = '$LAYOUT'
if os.path.exists(path):
    with open(path, 'r') as f:
        content = f.read()
    # Find the end of the root tag (the first >)
    index = content.find('>') + 1
    button_code = '''
    <Button
        android:id=\"@+id/btn_pick_pro\"
        android:layout_width=\"match_parent\"
        android:layout_height=\"72dp\"
        android:text=\"ðŸ“‚ OPEN LOCAL VIDEO (VVC/APV/IAMF)\"
        android:backgroundTint=\"#6200EE\"
        android:textColor=\"#FFFFFF\"
        android:layout_margin=\"12dp\" />'''
    new_content = content[:index] + button_code + content[index:]
    with open(path, 'w') as f:
        f.write(new_content)
    print(f'Successfully patched {path}')
"

          # 3. Inject Java Button Logic
          sed -i '/import android.view.View;/a import android.widget.Button;' "$ACTIVITY"
          sed -i '/setContentView/a \    View b = findViewById(R.id.btn_pick_pro);\n    if(b != null) b.setOnClickListener(v -> {\n        Intent i = new Intent(Intent.ACTION_OPEN_DOCUMENT);\n        i.addCategory(Intent.CATEGORY_OPENABLE);\n        i.setType("*/*");\n        startActivityForResult(i, 0);\n    });' "$ACTIVITY"

      - name: Register Codecs & Cleanup
        run: |
          LIB_FILE=$(find media -name "FfmpegLibrary.java" | head -n 1)
          sed -i '/"video\/hevc"/a \    "video\/vvc",\n    "video\/apv",\n    "audio\/iamf",' "$LIB_FILE"
          
          UTIL=$(find media -name "DemoUtil.java" | head -n 1)
          sed -i 's/EXTENSION_RENDERER_MODE_OFF/EXTENSION_RENDERER_MODE_PREFER/g' "$UTIL"

          # Remove deprecated package attributes that cause merge failures
          find media -name "AndroidManifest.xml" -exec sed -i 's/package="androidx.media3[^"]*"//g' {} +

      - name: Final Compilation
        run: |
          cd media
          chmod +x gradlew
          ./gradlew :demo:assembleDebug

          mkdir -p ../output_apk
          find . -name "*.apk" -not -path "*/build-cache/*" -exec cp {} ../output_apk/VVC_Pro_Player.apk \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Media3-Pro-Player
          path: output_apk/VVC_Pro_Player.apk
