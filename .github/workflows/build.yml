name: Build Media3 Pro Player (VVC + APV + IAMF)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Media3
        uses: actions/checkout@v4
        with:
          repository: androidx/media
          path: media
          ref: main

      - name: Install 2026 Build Tools
        run: sudo apt-get update && sudo apt-get install -y nasm yasm make python3

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Prepare FFmpeg Source
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          git clone --depth 1 https://github.com/FFmpeg/FFmpeg.git ffmpeg

      - name: Build Native Core (Optimized VVC + APV + IAMF)
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          chmod +x build_ffmpeg.sh
          
          # Force 64-bit architecture for modern codec performance
          sed -i 's/ENABLED_ABIS=(.*/ENABLED_ABIS=(arm64-v8a)/g' build_ffmpeg.sh
          
          # Inject performance optimizations (ASM + NEON + Threading)
          # VVC/APV requires these to be playable
          sed -i 's/--disable-postproc/--enable-asm --enable-neon --enable-decoder=vvc,apv,iamf,opus,h264,hevc --enable-parsers/g' build_ffmpeg.sh
          
          ./build_ffmpeg.sh "$(pwd)/.." "${{ steps.setup-ndk.outputs.ndk-path }}" "linux-x86_64" "24"

      - name: ðŸ›¡ï¸ Inject UI & Intent Fix
        run: |
          # 1. Find the file and export path for Python
          ACTIVITY_PATH=$(find media/demos/main -name "SampleChooserActivity.java" | head -n 1)
          export ACTIVITY_PATH
          echo "Found Activity at: $ACTIVITY_PATH"

          # 2. Inject The Purple Button (UI) via sed
          sed -i '/setContentView/a \
            android.widget.Button proBtn = new android.widget.Button(this);\
            proBtn.setText("ðŸ“‚ OPEN LOCAL FILE (VVC/APV/IAMF)");\
            proBtn.setBackgroundColor(0xFF6200EE);\
            proBtn.setTextColor(0xFFFFFFFF);\
            proBtn.setPadding(30, 30, 30, 30);\
            proBtn.setOnClickListener(v -> {\
                android.content.Intent intent = new android.content.Intent(android.content.Intent.ACTION_OPEN_DOCUMENT);\
                intent.addCategory(android.content.Intent.CATEGORY_OPENABLE);\
                intent.setType("*/*");\
                intent.addFlags(android.content.Intent.FLAG_GRANT_READ_URI_PERMISSION | android.content.Intent.FLAG_GRANT_PERSISTABLE_URI_PERMISSION);\
                startActivityForResult(intent, 1001);\
            });\
            android.widget.FrameLayout.LayoutParams params = new android.widget.FrameLayout.LayoutParams(\
                android.view.ViewGroup.LayoutParams.MATCH_PARENT, 200);\
            params.topMargin = 60;\
            params.gravity = android.view.Gravity.TOP;\
            addContentView(proBtn, params);' "$ACTIVITY_PATH"

          # 3. Inject Bridge Logic using Python (Safely handles braces and environment)
          python3 - <<EOF
          import os
          import re
          
          path = os.getenv('ACTIVITY_PATH')
          if path and os.path.exists(path):
              with open(path, 'r') as f:
                  content = f.read()
              
              # Avoid duplicate methods if the script is re-run
              content = re.sub(r'@Override\s+public void onActivityResult.*?\}\n\s+\}', '}', content, flags=re.DOTALL)

              bridge_logic = '''
          @Override
          public void onActivityResult(int requestCode, int resultCode, android.content.Intent data) {
              super.onActivityResult(requestCode, resultCode, data);
              if (requestCode == 1001 && resultCode == RESULT_OK && data != null && data.getData() != null) {
                  android.net.Uri uri = data.getData();
                  
                  try {
                      // Claim long-term access to the file for the player
                      getContentResolver().takePersistableUriPermission(uri, android.content.Intent.FLAG_GRANT_READ_URI_PERMISSION);
                  } catch (Exception e) { e.printStackTrace(); }

                  android.content.Intent intent = new android.content.Intent(this, androidx.media3.demo.main.PlayerActivity.class);
                  intent.setData(uri);
                  intent.addFlags(android.content.Intent.FLAG_GRANT_READ_URI_PERMISSION);
                  // Force the player to prefer the FFmpeg extensions we just built
                  intent.putExtra("prefer_extension_decoders", true);
                  intent.putExtra("extension_renderer_mode", 2); 
                  startActivity(intent);
              }
          }
          '''
              # Insert before the last closing brace of the class
              last_brace = content.rfind('}')
              if last_brace != -1:
                  new_content = content[:last_brace] + bridge_logic + "\n}"
                  with open(path, 'w') as f:
                      f.write(new_content)
          EOF

      - name: Register Codecs & Default Preference
        run: |
          # Register MIME types in FfmpegLibrary so Media3 recognizes VVC/APV streams
          LIB_FILE=$(find media -name "FfmpegLibrary.java" | head -n 1)
          sed -i '/"video\/hevc"/a \    "video/vvc",\n    "video/apv",\n    "audio/iamf",' "$LIB_FILE"
            
          # Change default behavior to prefer FFmpeg extensions over System decoders
          UTIL=$(find media -name "DemoUtil.java" | head -n 1)
          sed -i 's/EXTENSION_RENDERER_MODE_OFF/EXTENSION_RENDERER_MODE_PREFER/g' "$UTIL"
            
          # Clean up package attributes to avoid manifest merger conflicts
          find media -name "AndroidManifest.xml" -exec sed -i 's/package="androidx.media3[^"]*"//g' {} +

      - name: Final Compilation
        run: |
          cd media
          # Ensure gradlew is executable
          chmod +x gradlew
          # Build the debug APK for the main demo app
          ./gradlew :demo:assembleDebug
          mkdir -p ../output_apk
          find . -name "*.apk" -not -path "*/build-cache/*" -exec cp {} ../output_apk/Media3_Pro_Player.apk \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Media3-Pro-Player-VVC
          path: output_apk/Media3_Pro_Player.apk
