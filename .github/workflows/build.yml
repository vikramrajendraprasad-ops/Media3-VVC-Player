name: Build Media3 VVC Player
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. CLEAN CHECKOUT: This downloads the Media3 source into a folder named 'media'
      - name: Checkout Media3 Source
        uses: actions/checkout@v4
        with:
          repository: androidx/media
          path: media
          ref: main

      # 2. INSTALL COMPILERS: FFmpeg requires these to build VVC/APV efficiently
      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm yasm make

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26b

      # 3. CLONE FFMPEG: We clone it to a separate folder first for safety
      - name: Prepare FFmpeg Source
        run: |
          git clone --depth 1 https://github.com/FFmpeg/FFmpeg.git ffmpeg_source
          # Create a symbolic link so Media3 can find it
          ln -s "$(pwd)/ffmpeg_source" "$(pwd)/media/libraries/decoder_ffmpeg/src/main/jni/ffmpeg"

      # 4. THE BUILD STEP: Using the 5 required arguments for the 2026 script
      - name: Build FFmpeg Native Libs
        run: |
          # Define absolute paths to avoid "No such file" errors
          WORKING_DIR="$(pwd)/media/libraries/decoder_ffmpeg/src/main"
          NDK_PATH="${{ steps.setup-ndk.outputs.ndk-path }}"
          
          cd "$WORKING_DIR/jni"
          chmod +x build_ffmpeg.sh
          
          # Arguments: 1:ModulePath, 2:NDK, 3:Host, 4:ABI, 5+:Decoders
          ./build_ffmpeg.sh \
            "$WORKING_DIR" \
            "$NDK_PATH" \
            "linux-x86_64" \
            "arm64-v8a" \
            vvc apv h264 hevc av1

      # 5. PATCH JAVA: Enable VVC support in the app code
      - name: Patch Player Code
        run: |
          cd media
          # Add VVC/APV to the decoder list
          LIB_FILE="libraries/decoder_ffmpeg/src/main/java/androidx/media3/decoder/ffmpeg/FfmpegLibrary.java"
          sed -i '/"video\/hevc"/a \    "video\/vvc",\n    "video\/apv",' $LIB_FILE
          
          # Force the Demo App to use Extensions (Software Decoding)
          DEMO_UTIL="demos/main/src/main/java/androidx/media3/demo/main/DemoUtil.java"
          sed -i 's/EXTENSION_RENDERER_MODE_OFF/EXTENSION_RENDERER_MODE_PREFER/g' $DEMO_UTIL

      # 6. ASSEMBLE APK
      - name: Compile Demo APK
        run: |
          cd media
          chmod +x gradlew
          ./gradlew :demo-main:assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Media3-VVC-Player
          path: media/demos/main/build/outputs/apk/release/*.apk
