name: Build Media3 VVC Player
on: [push, pull_request, workflow_dispatch]

jobs:
  build-ffmpeg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r27c # Latest stable for 2026

      - name: Prepare FFmpeg Source
        run: |
          cd libraries/decoder_ffmpeg/src/main/jni
          # Cloning master to ensure we have the latest VVC/APV native decoders
          git clone --depth 1 https://github.com/FFmpeg/FFmpeg.git ffmpeg

      - name: Build FFmpeg for VVC & APV
        run: |
          cd libraries/decoder_ffmpeg/src/main/jni
          
          # 1. Modify the script to enable the 2026 codecs
          # We use sed to add vvc and apv to the decoder list
          sed -i 's/--enable-decoder=h264/--enable-decoder=vvc,apv,h264,hevc,av1/g' build_ffmpeg.sh
          
          # 2. Run the build script with all 4 required arguments:
          # Arg 1: JNI Path ($(pwd))
          # Arg 2: NDK Path
          # Arg 3: Host Platform (linux-x86_64 for GitHub runners)
          # Arg 4: Target ABI (arm64-v8a)
          ./build_ffmpeg.sh \
            "$(pwd)" \
            "${{ steps.setup-ndk.outputs.ndk-path }}" \
            "linux-x86_64" \
            "arm64-v8a"
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Build Decoder AAR
        run: |
          chmod +x gradlew
          # This builds the library module
          ./gradlew :libraries:decoder_ffmpeg:assembleRelease

      - name: Upload Resulting AAR
        uses: actions/upload-artifact@v4
        with:
          name: media3-vvc-decoder-aar
          path: libraries/decoder_ffmpeg/build/outputs/aar/*.aar
