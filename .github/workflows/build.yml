name: Build Media3 Pro Player (VVC+APV+IAMF)
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Media3
        uses: actions/checkout@v4
        with:
          repository: androidx/media
          path: media
          ref: main

      # âœ… FIXED: Combined into a single line to prevent "Line 14" syntax error
      - name: Install Build Tools
        run: sudo apt-get update && sudo apt-get install -y nasm yasm make git python3

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Build Native FFmpeg Core
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          git clone --depth 1 https://github.com/FFmpeg/FFmpeg.git ffmpeg
          chmod +x build_ffmpeg.sh
          
          # Force arm64 target to save time
          sed -i 's/ENABLED_ABIS=(.*/ENABLED_ABIS=(arm64-v8a)/g' build_ffmpeg.sh
          
          # Remove obsolete flag that breaks newer FFmpeg builds
          sed -i 's/--disable-postproc//g' build_ffmpeg.sh

          # âœ… CORRECTED: Removed "24" so "vvc" is correctly detected as a decoder
          ./build_ffmpeg.sh "$(pwd)/.." "${{ steps.setup-ndk.outputs.ndk-path }}" "linux-x86_64" vvc apv iamf opus h264 hevc

      - name: ðŸ›¡ï¸ Inject Logic (Java & Codec Mapping)
        shell: python
        run: |
          import os

          # Helper to read/write files
          def patch_content(path, simple_replace_pairs=None, injection_func=None):
              if not os.path.exists(path):
                  print(f"Skipping {path} (Not found)")
                  return
              
              with open(path, 'r') as f:
                  content = f.read()
              
              modified = False
              
              if simple_replace_pairs:
                  for search, replace in simple_replace_pairs:
                      if search in content:
                          content = content.replace(search, replace)
                          modified = True
              
              if injection_func:
                  new_content = injection_func(content)
                  if new_content != content:
                      content = new_content
                      modified = True

              if modified:
                  with open(path, 'w') as f:
                      f.write(content)
                  print(f"Patched: {path}")

          # --- 1. PATCH FfmpegLibrary.java (Fixes Black Screen) ---
          lib_file = os.popen('find media -name "FfmpegLibrary.java"').read().strip()
          
          def inject_codec_map(content):
              # Add MIME types
              if '"video/hevc"' in content and '"video/vvc"' not in content:
                  content = content.replace('"video/hevc"', '"video/hevc", "video/vvc", "video/apv", "audio/iamf"')
              
              # Add Codec Name Mapping (The Critical Fix for VVC)
              if 'return "hevc";' in content and 'case "video/vvc":' not in content:
                  replacement = 'return "hevc";\n      case "video/vvc": return "vvc";\n      case "video/apv": return "apv";'
                  content = content.replace('return "hevc";', replacement)
              return content

          patch_content(lib_file, injection_func=inject_codec_map)

          # --- 2. PATCH DemoUtil.java (Enable Extension) ---
          util_file = os.popen('find media -name "DemoUtil.java"').read().strip()
          patch_content(util_file, [("EXTENSION_RENDERER_MODE_OFF", "EXTENSION_RENDERER_MODE_PREFER")])

          # --- 3. PATCH SampleChooserActivity.java (UI & Intent) ---
          act_file = os.popen('find media -name "SampleChooserActivity.java" | head -n 1').read().strip()
          
          def inject_activity_logic(content):
              # Inject Button
              btn_code = 'android.widget.Button b = new android.widget.Button(this); b.setText("ðŸ“‚ OPEN VVC/APV"); b.setBackgroundColor(0xFF6200EE); b.setTextColor(0xFFFFFFFF); b.setOnClickListener(v -> { android.content.Intent i = new android.content.Intent(android.content.Intent.ACTION_OPEN_DOCUMENT); i.setType("*/*"); startActivityForResult(i, 1001); }); addContentView(b, new android.view.ViewGroup.LayoutParams(-1, 200));'
              
              if 'setContentView(view);' in content and 'OPEN VVC' not in content:
                  content = content.replace('setContentView(view);', f'setContentView(view); {btn_code}')

              # Inject Bridge Logic
              bridge = """
              @Override
              public void onActivityResult(int req, int res, android.content.Intent data) {
                  super.onActivityResult(req, res, data);
                  if (req == 1001 && res == -1 && data != null && data.getData() != null) {
                      android.content.Intent pI = new android.content.Intent("androidx.media3.demo.main.action.VIEW");
                      pI.setClass(this, androidx.media3.demo.main.PlayerActivity.class);
                      pI.setDataAndType(data.getData(), "*/*");
                      pI.addFlags(android.content.Intent.FLAG_GRANT_READ_URI_PERMISSION);
                      pI.putExtra("prefer_extension_decoders", true);
                      pI.putExtra("title", "Local VVC File");
                      startActivity(pI);
                  }
              }
              """
              if 'onActivityResult' not in content:
                  last_brace = content.rfind('}')
                  if last_brace != -1:
                      content = content[:last_brace] + bridge + "}"
              return content

          patch_content(act_file, injection_func=inject_activity_logic)

      - name: Final Compilation
        run: |
          cd media
          chmod +x gradlew
          ./gradlew :demo:assembleDebug

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Media3-VVC-Pro-Player
          path: media/demo/build/outputs/apk/debug/*.apk
