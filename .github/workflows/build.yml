name: Build Media3 VVC & APV Player
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Media3
        uses: actions/checkout@v4
        with:
          repository: androidx/media
          path: media
          ref: main

      - name: Install 2026 Build Tools
        run: sudo apt-get update && sudo apt-get install -y nasm yasm make

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Prepare FFmpeg Source
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          git clone --depth 1 https://github.com/FFmpeg/FFmpeg.git ffmpeg

      - name: Build Native Libs
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          chmod +x build_ffmpeg.sh
          
          # FIX 1: Force 64-bit only
          sed -i 's/ENABLED_ABIS=(.*/ENABLED_ABIS=(arm64-v8a)/g' build_ffmpeg.sh
          
          # FIX 2: Remove the "postproc" option which was deleted in FFmpeg 8.0
          sed -i 's/--disable-postproc//g' build_ffmpeg.sh
          
          # CORRECT ARGUMENTS: ModulePath, NDKPath, Host, ABI_Level, Decoders
          ./build_ffmpeg.sh \
            "$(pwd)/.." \
            "${{ steps.setup-ndk.outputs.ndk-path }}" \
            "linux-x86_64" \
            "24" \
            vvc apv h264 hevc av1 dav1d

      - name: Patch Media3 Java
        run: |
          LIB_FILE="media/libraries/decoder_ffmpeg/src/main/java/androidx/media3/decoder/ffmpeg/FfmpegLibrary.java"
          sed -i '/"video\/hevc"/a \    "video\/vvc",\n    "video\/apv",' $LIB_FILE
          
          UTIL="media/demos/main/src/main/java/androidx/media3/demo/main/DemoUtil.java"
          sed -i 's/EXTENSION_RENDERER_MODE_OFF/EXTENSION_RENDERER_MODE_PREFER/g' $UTIL

      - name: Compile APK
        run: |
          cd media
          chmod +x gradlew
          ./gradlew :demo-main:assembleDebug

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: Media3-VVC-App
          path: media/demos/main/build/outputs/apk/debug/*.apk
