name: Build Media3 Pro Player (VVC + APV + IAMF)
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Media3 (1.3.1 Stable)
        uses: actions/checkout@v4
        with:
          repository: androidx/media
          path: media
          ref: 1.3.1

      - name: Install Build Tools
        run: sudo apt-get update && sudo apt-get install -y nasm yasm make python3

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Clone FFmpeg
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          git clone --depth 1 https://github.com/FFmpeg/FFmpeg.git ffmpeg

      - name: Build FFmpeg (VVC / APV / IAMF)
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          chmod +x build_ffmpeg.sh
          sed -i 's/ENABLED_ABIS=(.*/ENABLED_ABIS=(arm64-v8a)/g' build_ffmpeg.sh
          # FIX: Use the explicit output from the setup-ndk step
          ./build_ffmpeg.sh "$(pwd)/.." "${{ steps.setup-ndk.outputs.ndk-path }}" \
            linux-x86_64 24 vvc apv iamf opus h264 hevc

      - name: üõ°Ô∏è Surgery: Codecs, Audio & Force Renderer
        run: |
          LIB=$(find media -name "FfmpegLibrary.java" | head -n 1)
          AUDIO_REND=$(find media -name "FfmpegAudioRenderer.java" | head -n 1)
          UTIL=$(find media -name "DemoUtil.java" | head -n 1)

          # 1. Register Codecs in Library
          sed -i '/"video\/hevc"/a \    "video\/vvc",\n    "video\/apv",\n    "audio\/iamf",' "$LIB"

          # 2. Map IAMF to Audio Renderer (Crucial for SOUND)
          sed -i '/case MimeTypes.AUDIO_OPUS:/a \      case MimeTypes.AUDIO_IAMF:' "$AUDIO_REND"

          # 3. Force Extension Preference
          sed -i 's/EXTENSION_RENDERER_MODE_OFF/EXTENSION_RENDERER_MODE_PREFER/g' "$UTIL"

      - name: üîß Patch MP4 Parser
        run: |
          ATOM=$(find media -name "Atom.java" | head -n 1)
          PARSER=$(find media -name "AtomParsers.java" | head -n 1)
          
          # Add FOURCC constants
          sed -i '/TYPE_hvc1/a \  public static final int TYPE_vvc1 = 0x76766331;\n  public static final int TYPE_vvi1 = 0x76766931;\n  public static final int TYPE_apv1 = 0x61707631;\n  public static final int TYPE_iamf = 0x69616d66;' "$ATOM"

          # Add Parser logic
          sed -i '/switch *(atomType)/a \      case Atom.TYPE_vvc1:\n      case Atom.TYPE_vvi1:\n        return "video/vvc";\n      case Atom.TYPE_apv1:\n        return "video/apv";\n      case Atom.TYPE_iamf:\n        return "audio/iamf";' "$PARSER"

      - name: üì± Inject UI File Picker
        run: |
          ACTIVITY=$(find media -name "SampleChooserActivity.java" | head -n 1)
          python3 - <<EOF
          import os
          path = "$ACTIVITY"
          with open(path, 'r') as f: c = f.read()
          # Add Button to UI
          btn = 'android.widget.Button b = new android.widget.Button(this); b.setText("üìÇ OPEN VVC/APV"); b.setOnClickListener(v -> { android.content.Intent i = new android.content.Intent(android.content.Intent.ACTION_OPEN_DOCUMENT); i.setType("*/*"); startActivityForResult(i, 1001); }); addContentView(b, new android.view.ViewGroup.LayoutParams(-1, 300));'
          c = c.replace('setContentView(view);', 'setContentView(view); ' + btn)
          # Add Result Bridge
          logic = '''
              @Override
              public void onActivityResult(int requestCode, int resultCode, android.content.Intent data) {
                  super.onActivityResult(requestCode, resultCode, data);
                  if (requestCode == 1001 && resultCode == -1 && data != null) {
                      android.content.Intent i = new android.content.Intent("androidx.media3.demo.main.action.VIEW");
                      i.setClass(this, androidx.media3.demo.main.PlayerActivity.class);
                      i.setDataAndType(data.getData(), "*/*");
                      i.addFlags(android.content.Intent.FLAG_GRANT_READ_URI_PERMISSION);
                      i.putExtra("prefer_extension_decoders", true);
                      startActivity(i);
                  }
              }
          '''
          c = c[:c.rfind('}')] + logic + '}'
          with open(path, 'w') as f: f.write(c)
          EOF

      - name: Build APK
        run: |
          cd media
          chmod +x gradlew
          ./gradlew :demo:assembleDebug
          mkdir -p ../output_apk
          cp demo/build/outputs/apk/debug/*.apk ../output_apk/VVC_Pro_Player.apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Media3-VVC-Pro
          path: output_apk/VVC_Pro_Player.apk
