name: Build Media3 VVC & APV Player
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Media3
        uses: actions/checkout@v4
        with:
          repository: androidx/media
          path: media
          ref: main

      - name: Install 2026 Build Tools
        run: sudo apt-get update && sudo apt-get install -y nasm yasm make

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Prepare FFmpeg Source
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          git clone --depth 1 https://github.com/FFmpeg/FFmpeg.git ffmpeg

      - name: Build Native Libs
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          chmod +x build_ffmpeg.sh
          sed -i 's/ENABLED_ABIS=(.*/ENABLED_ABIS=(arm64-v8a)/g' build_ffmpeg.sh
          sed -i 's/--disable-postproc//g' build_ffmpeg.sh
          # Target ABI 24 (Android 7.0+)
          ./build_ffmpeg.sh "$(pwd)/.." "${{ steps.setup-ndk.outputs.ndk-path }}" "linux-x86_64" "24" vvc apv h264 hevc av1 dav1d

      - name: Patch for "Open With" Support
        run: |
          MANIFEST="media/demos/main/src/main/AndroidManifest.xml"
          
          # Inject Intent Filter into the PlayerActivity to handle .vvc and .apv files
          # This allows the "Open With" long-press action to work.
          sed -i '/<activity android:name="androidx.media3.demo.main.PlayerActivity"/a \
            <intent-filter>\
                <action android:name="android.intent.action.VIEW" \/>\
                <category android:name="android.intent.category.DEFAULT" \/>\
                <category android:name="android.intent.category.BROWSABLE" \/>\
                <data android:scheme="file" \/>\
                <data android:scheme="content" \/>\
                <data android:mimeType="video\/*" \/>\
                <data android:mimeType="application\/octet-stream" \/>\
                <data android:pathPattern=".*\\\\.vvc" \/>\
                <data android:pathPattern=".*\\\\.apv" \/>\
            <\/intent-filter>' $MANIFEST

      - name: Patch Java Bridge & Extension Mode
        run: |
          # 1. Register codecs in the library
          LIB_FILE="media/libraries/decoder_ffmpeg/src/main/java/androidx/media3/decoder/ffmpeg/FfmpegLibrary.java"
          sed -i '/"video\/hevc"/a \    "video\/vvc",\n    "video\/apv",' $LIB_FILE
          
          # 2. Force extensions to be used first
          UTIL="media/demos/main/src/main/java/androidx/media3/demo/main/DemoUtil.java"
          sed -i 's/EXTENSION_RENDERER_MODE_OFF/EXTENSION_RENDERER_MODE_PREFER/g' $UTIL

      - name: Compile APK
        run: |
          cd media
          chmod +x gradlew
          ./gradlew :demo:assembleDebug

      - name: Locate and Stage APK
        run: |
          mkdir -p final_output
          find media -name "*.apk" -not -path "*/build-cache/*" -exec cp {} ./final_output/VVC_Player_Pro.apk \;

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: Media3-VVC-App
          path: ./final_output/VVC_Player_Pro.apk
