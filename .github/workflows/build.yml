name: Build Media3 Pro Player (VVC+APV+IAMF)
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Media3
        uses: actions/checkout@v4
        with:
          repository: androidx/media
          path: media
          ref: main

      - name: Install 2026 Build Tools
        [cite_start]run: sudo apt-get update && sudo apt-get install -y nasm yasm make [cite: 2]

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          [cite_start]ndk-version: r26b [cite: 3]

      - name: Prepare FFmpeg Source
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni [cite: 4]
          git clone --depth 1 https://github.com/FFmpeg/FFmpeg.git ffmpeg [cite: 4]

      - name: Build Native Core (VVC+APV+IAMF+Opus)
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni [cite: 5]
          chmod +x build_ffmpeg.sh [cite: 5]
          sed -i 's/ENABLED_ABIS=(.*/ENABLED_ABIS=(arm64-v8a)/g' build_ffmpeg.sh [cite: 5]
          sed -i 's/--disable-postproc//g' build_ffmpeg.sh [cite: 5]
          ./build_ffmpeg.sh "$(pwd)/.." "${{ steps.setup-ndk.outputs.ndk-path }}" "linux-x86_64" "24" vvc apv iamf opus h264 hevc [cite: 5]

      - name: ðŸ›¡ï¸ Inject UI & Fixed Action Bridge
        run: |
          ACTIVITY=$(find media/demos/main -name "SampleChooserActivity.java" | head -n 1) [cite: 6]

          # 1. Inject The Purple Button (UI)
          [cite_start]sed -i '/import android.widget.Button;/d' "$ACTIVITY" [cite: 7]
          sed -i '/setContentView/a \
            android.widget.Button proBtn = new android.widget.Button(this);\
            proBtn.setText("ðŸ“‚ OPEN LOCAL FILE (VVC/APV)");\
            proBtn.setBackgroundColor(0xFF6200EE);\
            proBtn.setTextColor(0xFFFFFFFF);\
            proBtn.setPadding(30, 30, 30, 30);\
            proBtn.setOnClickListener(v -> {\
                android.content.Intent intent = new android.content.Intent(android.content.Intent.ACTION_OPEN_DOCUMENT);\
                intent.addCategory(android.content.Intent.CATEGORY_OPENABLE);\
                intent.setType("*/*");\
                startActivityForResult(intent, 1001);\
            });\
            android.widget.FrameLayout.LayoutParams params = new android.widget.FrameLayout.LayoutParams(\
                android.view.ViewGroup.LayoutParams.MATCH_PARENT,\
                200\
            );\
            params.gravity = android.view.Gravity.TOP;\
            addContentView(proBtn, params);' [cite_start]"$ACTIVITY" [cite: 7, 8]

          # 2. Inject The Universal Bridge Logic
          python3 - <<EOF
          import os
          path = '$ACTIVITY'
          if os.path.exists(path):
              with open(path, 'r') as f:
                  [cite_start]content = f.read() [cite: 9, 10]
              last_brace = content.rfind('}')
              
              bridge_logic = '''
              @Override
              public void onActivityResult(int requestCode, int resultCode, android.content.Intent data) {
                  super.onActivityResult(requestCode, resultCode, data); [cite: 11]
                  if (requestCode == 1001 && resultCode == RESULT_OK && data != null && data.getData() != null) {
                      android.net.Uri uri = data.getData();
                      android.content.Intent playerIntent = new android.content.Intent("androidx.media3.demo.main.action.VIEW"); [cite: 12]
                      playerIntent.setClass(this, androidx.media3.demo.main.PlayerActivity.class); [cite: 13]
                      playerIntent.setDataAndType(uri, "*/*"); [cite: 13]
                      playerIntent.addFlags(android.content.Intent.FLAG_GRANT_READ_URI_PERMISSION); [cite: 14]
                      playerIntent.putExtra("prefer_extension_decoders", true); [cite: 14]
                      playerIntent.putExtra("force_default_track_selector", true); [cite: 15]
                      playerIntent.putExtra("uri", uri.toString()); [cite: 15]
                      playerIntent.putExtra("title", "Local VVC File"); [cite: 16]
                      startActivity(playerIntent); [cite: 16]
                  }
              }
              '''
              if last_brace != -1:
                  new_content = content[:last_brace] + bridge_logic + content[last_brace:]
                  with open(path, 'w') as f:
                      [cite_start]f.write(new_content) [cite: 17]
          EOF

      - name: Register Codecs & Clean Core
        run: |
          LIB_FILE=$(find media -name "FfmpegLibrary.java" | head -n 1) 
          # Safe appending to native bridge 
          grep -q "video/vvc" "$LIB_FILE" || sed -i '/"video\/hevc"/a \    "video\/vvc",\n    "video\/apv",' "$LIB_FILE" 
          grep -q "audio/iamf" "$LIB_FILE" || sed -i '/"audio\/opus"/a \    "audio\/iamf",' "$LIB_FILE" 
          
          [cite_start]UTIL=$(find media -name "DemoUtil.java" | head -n 1) [cite: 18]
          FACTORY=$(find media -name "DefaultRenderersFactory.java" | head -n 1)
          
          # THE FIX: Replace 'OFF' usage with 'PREFER' without defining new variables 
          [cite_start]sed -i 's/EXTENSION_RENDERER_MODE_OFF/EXTENSION_RENDERER_MODE_PREFER/g' "$UTIL" [cite: 18]
          sed -i 's/EXTENSION_RENDERER_MODE_OFF/EXTENSION_RENDERER_MODE_PREFER/g' "$FACTORY"
          
          [cite_start]find media -name "AndroidManifest.xml" -exec sed -i 's/package="androidx.media3[^"]*"//g' {} + [cite: 18, 19]

      - name: Final Compilation
        run: |
          cd media
          chmod +x gradlew
          ./gradlew :demo:assembleDebug
          mkdir -p ../output_apk
          find . -name "*.apk" -not -path "*/build-cache/*" -exec cp {} ../output_apk/VVC_Pro_Player.apk \;

      - name: Upload Artifact
        [cite_start]uses: actions/upload-artifact@v4 [cite: 20]
        with:
          name: Media3-Pro-Player
          [cite_start]path: output_apk/VVC_Pro_Player.apk [cite: 20]
