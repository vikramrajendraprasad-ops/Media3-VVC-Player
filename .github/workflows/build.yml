name: Build Media3 VVC Player
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Media3
        uses: actions/checkout@v4
        with:
          repository: androidx/media
          path: media
          ref: main

      - name: Install Compilers
        run: sudo apt-get update && sudo apt-get install -y nasm yasm make

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Prepare FFmpeg
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          git clone --depth 1 https://github.com/FFmpeg/FFmpeg.git ffmpeg

      - name: Build Native Libs
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          chmod +x build_ffmpeg.sh
          # Force the script to target only 64-bit to avoid NDK path errors
          sed -i 's/ENABLED_ABIS=(.*/ENABLED_ABIS=(arm64-v8a)/g' build_ffmpeg.sh
          
          # Argument 1: JNI Path, 2: NDK, 3: Host, 4+: Decoders
          ./build_ffmpeg.sh "$(pwd)/.." "${{ steps.setup-ndk.outputs.ndk-path }}" "linux-x86_64" vvc apv h264 hevc av1

      - name: Inject VVC into Java
        run: |
          LIB_FILE="media/libraries/decoder_ffmpeg/src/main/java/androidx/media3/decoder/ffmpeg/FfmpegLibrary.java"
          # Find the line with "video/hevc" and append our new codecs after it
          sed -i '/"video\/hevc"/a \    "video\/vvc",\n    "video\/apv",' $LIB_FILE
          
          # Change the Demo app to PREFER extensions so it actually uses our FFmpeg
          UTIL="media/demos/main/src/main/java/androidx/media3/demo/main/DemoUtil.java"
          sed -i 's/EXTENSION_RENDERER_MODE_OFF/EXTENSION_RENDERER_MODE_PREFER/g' $UTIL

      - name: Compile APK
        run: |
          cd media
          chmod +x gradlew
          # build the demo app specifically
          ./gradlew :demo-main:assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Media3-VVC-App
          path: media/demos/main/build/outputs/apk/debug/*.apk
