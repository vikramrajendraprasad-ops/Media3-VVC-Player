name: Build Media3 Pro Player (Video Fix)
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Media3
        uses: actions/checkout@v4
        with:
          repository: androidx/media
          path: media
          ref: main

      - name: Install Build Tools
        run: sudo apt-get update && sudo apt-get install -y nasm yasm make git python3

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Build Native FFmpeg Core
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          git clone --depth 1 https://github.com/FFmpeg/FFmpeg.git ffmpeg
          chmod +x build_ffmpeg.sh
          
          # 1. Force arm64
          sed -i 's/ENABLED_ABIS=(.*/ENABLED_ABIS=(arm64-v8a)/g' build_ffmpeg.sh
          # 2. Fix "Unknown option"
          sed -i 's/--disable-postproc//g' build_ffmpeg.sh
          
          # ‚úÖ CRITICAL FIX: Enable Color Conversion (libswscale)
          # The default script disables this, causing the black screen on video!
          sed -i 's/--disable-swscale/--enable-swscale/g' build_ffmpeg.sh
          
          # 3. Build with all decoders
          ./build_ffmpeg.sh "$(pwd)/.." "${{ steps.setup-ndk.outputs.ndk-path }}" "linux-x86_64" 21 vvc apv iamf opus h264 hevc

      - name: üõ°Ô∏è Link FFmpeg to Demo
        run: |
          GRADLE_FILE=$(find media/demos/main -name "build.gradle")
          sed -i "/implementation project(modulePrefix + 'lib-exoplayer')/a \    implementation project(modulePrefix + 'lib-decoder-ffmpeg')" "$GRADLE_FILE"
          echo "‚úÖ Dependency Injected"

      - name: üõ°Ô∏è Safely Rewrite Decoder Logic
        shell: python
        run: |
          import os
          lib_file = os.popen('find media -name "FfmpegLibrary.java"').read().strip()
          
          if os.path.exists(lib_file):
              with open(lib_file, 'r') as f:
                  content = f.read()

              # Register MIME Types
              if '"video/hevc"' in content and '"video/vvc"' not in content:
                  content = content.replace('"video/hevc"', '"video/hevc", "video/vvc", "video/apv", "audio/iamf", "video/x-unknown"')

              # Decoder Selection Logic
              new_method = """
              @androidx.annotation.Nullable
              public static String getCodecName(String mimeType) {
                if (mimeType == null) return null;
                if (mimeType.contains("vvc")) return "vvc";
                if (mimeType.contains("apv")) return "apv";
                if (mimeType.contains("iamf")) return "iamf";
                
                switch (mimeType) {
                  case "video/hevc": return "hevc";
                  case "video/avc": return "h264";
                  case "video/vp9": return "vp9";
                  case "audio/opus": return "opus";
                  default: return null;
                }
              }
              """
              
              if 'public static String getCodecName' in content:
                  content = content.replace('public static String getCodecName', 'public static String getCodecName_OLD')
                  last_brace = content.rfind('}')
                  if last_brace != -1:
                      content = content[:last_brace] + new_method + "}"
                      
                  with open(lib_file, 'w') as f:
                      f.write(content)
                  print("‚úÖ FfmpegLibrary.java Patched")

      - name: üõ°Ô∏è Force Extension Usage
        run: |
          UTIL=$(find media -name "DemoUtil.java" | head -n 1)
          sed -i 's/EXTENSION_RENDERER_MODE_OFF/EXTENSION_RENDERER_MODE_PREFER/g' "$UTIL"

      - name: üõ°Ô∏è Inject UI (Purple Button)
        run: |
          ACTIVITY=$(find media -name "SampleChooserActivity.java" | head -n 1)
          sed -i '/setContentView/a \
            android.widget.Button proBtn = new android.widget.Button(this);\
            proBtn.setText("üìÇ OPEN VVC (VIDEO FIX)");\
            proBtn.setBackgroundColor(0xFF6200EE);\
            proBtn.setTextColor(0xFFFFFFFF);\
            proBtn.setOnClickListener(v -> {\
                android.widget.Toast.makeText(this, "Opening Video...", android.widget.Toast.LENGTH_SHORT).show();\
                android.content.Intent intent = new android.content.Intent(android.content.Intent.ACTION_OPEN_DOCUMENT);\
                intent.addCategory(android.content.Intent.CATEGORY_OPENABLE);\
                intent.setType("*/*");\
                startActivityForResult(intent, 1001);\
            });\
            addContentView(proBtn, new android.view.ViewGroup.LayoutParams(-1, 200));' "$ACTIVITY"

      - name: üõ°Ô∏è Inject Intent Bridge
        shell: python
        run: |
          import os
          act_file = os.popen('find media -name "SampleChooserActivity.java" | head -n 1').read().strip()
          if os.path.exists(act_file):
              with open(act_file, 'r') as f:
                  content = f.read()
              
              bridge_logic = """
              @Override
              public void onActivityResult(int req, int res, android.content.Intent data) {
                  super.onActivityResult(req, res, data);
                  if (req == 1001 && res == -1 && data != null && data.getData() != null) {
                      android.content.Intent pI = new android.content.Intent("androidx.media3.demo.main.action.VIEW");
                      pI.setClass(this, androidx.media3.demo.main.PlayerActivity.class);
                      pI.setDataAndType(data.getData(), "*/*");
                      pI.addFlags(android.content.Intent.FLAG_GRANT_READ_URI_PERMISSION);
                      pI.putExtra("prefer_extension_decoders", true);
                      pI.putExtra("title", "Local Stream");
                      startActivity(pI);
                  }
              }
              """
              if 'onActivityResult' not in content:
                  last_brace = content.rfind('}')
                  if last_brace != -1:
                      content = content[:last_brace] + bridge_logic + "}"
                      with open(act_file, 'w') as f:
                          f.write(content)

      - name: Final Compilation
        run: |
          cd media
          chmod +x gradlew
          ./gradlew :demo:assembleDebug
          mkdir -p ../final_apk
          find . -name "*.apk" -not -path "*/build-cache/*" -exec cp {} ../final_apk/VVC_Pro_Player.apk \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Media3-VVC-Pro-Player
          path: final_apk/VVC_Pro_Player.apk
