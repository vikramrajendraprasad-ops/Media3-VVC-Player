name: Build Media3 VVC & APV Player
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Media3
        uses: actions/checkout@v4
        with:
          repository: androidx/media
          path: media
          ref: main

      - name: Install 2026 Build Tools
        run: sudo apt-get update && sudo apt-get install -y nasm yasm make

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Prepare FFmpeg Source
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          git clone --depth 1 https://github.com/FFmpeg/FFmpeg.git ffmpeg

      - name: Build Native Libs
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          chmod +x build_ffmpeg.sh
          
          # Fix 1: Force only 64-bit architecture
          sed -i 's/ENABLED_ABIS=(.*/ENABLED_ABIS=(arm64-v8a)/g' build_ffmpeg.sh
          
          # Fix 2: Remove the legacy flag that crashes FFmpeg 8.0+
          sed -i 's/--disable-postproc//g' build_ffmpeg.sh
          
          # Fix 3: Execute with the correct argument order
          # 1: JNI Path, 2: NDK, 3: Host, 4: ABI_Level (24), 5+: Decoders
          ./build_ffmpeg.sh \
            "$(pwd)/.." \
            "${{ steps.setup-ndk.outputs.ndk-path }}" \
            "linux-x86_64" \
            "24" \
            vvc apv h264 hevc av1 dav1d

      - name: Patch Java Bridge & Demo App
        run: |
          # Register VVC/APV in the FFmpeg Library bridge
          LIB_FILE="media/libraries/decoder_ffmpeg/src/main/java/androidx/media3/decoder/ffmpeg/FfmpegLibrary.java"
          sed -i '/"video\/hevc"/a \    "video\/vvc",\n    "video\/apv",' $LIB_FILE
          
          # Force the app to use software extensions (our FFmpeg)
          UTIL="media/demos/main/src/main/java/androidx/media3/demo/main/DemoUtil.java"
          sed -i 's/EXTENSION_RENDERER_MODE_OFF/EXTENSION_RENDERER_MODE_PREFER/g' $UTIL

      - name: Compile APK
        run: |
          cd media
          chmod +x gradlew
          # Media3 demo app project is simply named :demo
          ./gradlew :demo:assembleDebug

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: Media3-VVC-App
          # The 'Scout' path: searches all build outputs for the generated APK
          path: media/**/build/outputs/apk/debug/*.apk
          if-no-files-found: error
