name: Build Media3 Pro Player (Final Fix)
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Media3
        uses: actions/checkout@v4
        with:
          repository: androidx/media
          path: media
          ref: main

      - name: Install Build Tools
        run: sudo apt-get update && sudo apt-get install -y nasm yasm make git python3

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Build Native FFmpeg Core
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni
          git clone --depth 1 https://github.com/FFmpeg/FFmpeg.git ffmpeg
          chmod +x build_ffmpeg.sh
          
          # 1. Force arm64 target
          sed -i 's/ENABLED_ABIS=(.*/ENABLED_ABIS=(arm64-v8a)/g' build_ffmpeg.sh
          # 2. Fix compatibility
          sed -i 's/--disable-postproc//g' build_ffmpeg.sh

          # 3. Build with API 21 + Decoders
          ./build_ffmpeg.sh "$(pwd)/.." "${{ steps.setup-ndk.outputs.ndk-path }}" "linux-x86_64" 21 vvc apv iamf opus h264 hevc

      # ‚úÖ CRITICAL FIX: Manually Move Libs to Gradle's Folder
      # This ensures the .so files are actually packaged in the APK.
      - name: üõ°Ô∏è Force-Package Native Libs
        run: |
          # Define the target directory where Gradle looks for native libs
          JNI_DIR="media/libraries/decoder_ffmpeg/src/main/jniLibs/arm64-v8a"
          mkdir -p "$JNI_DIR"
          
          # Find the built libffmpeg.so (It usually sits in the prefix/lib folder)
          # We search broadly in the libraries folder to be safe
          echo "Searching for built libraries..."
          find media/libraries/decoder_ffmpeg -name "libffmpeg.so"
          
          # Copy libffmpeg.so to the JNI folder
          find media/libraries/decoder_ffmpeg -name "libffmpeg.so" -exec cp {} "$JNI_DIR/" \;
          
          # Verification
          if [ -f "$JNI_DIR/libffmpeg.so" ]; then
            echo "‚úÖ SUCCESS: libffmpeg.so successfully planted in $JNI_DIR"
          else
            echo "‚ùå ERROR: Could not find built libffmpeg.so"
            exit 1
          fi

      - name: üõ°Ô∏è Inject UI (Purple Button)
        run: |
          ACTIVITY=$(find media -name "SampleChooserActivity.java" | head -n 1)
          sed -i '/setContentView/a \
            android.widget.Button proBtn = new android.widget.Button(this);\
            proBtn.setText("üìÇ OPEN LOCAL FILE (VVC/APV)");\
            proBtn.setBackgroundColor(0xFF6200EE);\
            proBtn.setTextColor(0xFFFFFFFF);\
            proBtn.setPadding(30, 30, 30, 30);\
            proBtn.setOnClickListener(v -> {\
                android.content.Intent intent = new android.content.Intent(android.content.Intent.ACTION_OPEN_DOCUMENT);\
                intent.addCategory(android.content.Intent.CATEGORY_OPENABLE);\
                intent.setType("*/*");\
                startActivityForResult(intent, 1001);\
            });\
            addContentView(proBtn, new android.view.ViewGroup.LayoutParams(-1, 200));' "$ACTIVITY"

      - name: üõ°Ô∏è Inject Smart Logic (Fuzzy Match)
        shell: python
        run: |
          import os

          # 1. PATCH FfmpegLibrary.java (The Brain)
          lib_file = os.popen('find media -name "FfmpegLibrary.java"').read().strip()
          
          if os.path.exists(lib_file):
              with open(lib_file, 'r') as f:
                  content = f.read()
              
              # Register MIME types so standard checks pass
              if '"video/hevc"' in content and '"video/vvc"' not in content:
                  content = content.replace('"video/hevc"', '"video/hevc", "video/vvc", "video/apv", "audio/iamf"')
              
              # INJECT SMART LOGIC (Handles "video/x-vvc", "video/vvc", etc.)
              smart_hook = 'public static String getCodecName(String mimeType) { if (mimeType == null) return null; if (mimeType.contains("vvc")) return "vvc"; if (mimeType.contains("apv")) return "apv"; if (mimeType.contains("iamf")) return "iamf";'
              
              if 'public static String getCodecName(String mimeType) {' in content:
                  content = content.replace('public static String getCodecName(String mimeType) {', smart_hook)
                  with open(lib_file, 'w') as f:
                      f.write(content)
                  print("‚úÖ Applied Smart Decoder Selector")

          # 2. PATCH DemoUtil.java (Force Usage)
          util_file = os.popen('find media -name "DemoUtil.java"').read().strip()
          if os.path.exists(util_file):
              with open(util_file, 'r') as f:
                  content = f.read()
              # Force the player to prefer the FFmpeg extension over hardware
              new_content = content.replace("EXTENSION_RENDERER_MODE_OFF", "EXTENSION_RENDERER_MODE_PREFER")
              with open(util_file, 'w') as f:
                  f.write(new_content)

          # 3. PATCH SampleChooserActivity.java (Intent Bridge)
          act_file = os.popen('find media -name "SampleChooserActivity.java" | head -n 1').read().strip()
          if os.path.exists(act_file):
              with open(act_file, 'r') as f:
                  content = f.read()
              
              bridge_logic = """
              @Override
              public void onActivityResult(int req, int res, android.content.Intent data) {
                  super.onActivityResult(req, res, data);
                  if (req == 1001 && res == -1 && data != null && data.getData() != null) {
                      android.content.Intent pI = new android.content.Intent("androidx.media3.demo.main.action.VIEW");
                      pI.setClass(this, androidx.media3.demo.main.PlayerActivity.class);
                      pI.setDataAndType(data.getData(), "*/*");
                      pI.addFlags(android.content.Intent.FLAG_GRANT_READ_URI_PERMISSION);
                      pI.putExtra("prefer_extension_decoders", true);
                      pI.putExtra("title", "Local Stream");
                      startActivity(pI);
                  }
              }
              """
              if 'onActivityResult' not in content:
                  last_brace = content.rfind('}')
                  if last_brace != -1:
                      content = content[:last_brace] + bridge_logic + "}"
                      with open(act_file, 'w') as f:
                          f.write(content)

      - name: Final Compilation
        run: |
          cd media
          chmod +x gradlew
          ./gradlew :demo:assembleDebug
          mkdir -p ../final_apk
          find . -name "*.apk" -not -path "*/build-cache/*" -exec cp {} ../final_apk/VVC_Pro_Player.apk \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Media3-VVC-Pro-Player
          path: final_apk/VVC_Pro_Player.apk
