name: Build Media3 Pro Player (VVC+APV+IAMF)
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Media3
        uses: actions/checkout@v4
        with:
          repository: androidx/media
          path: media
          ref: main

      - name: Install Build Tools
        [cite_start]run: sudo apt-get update && sudo apt-get install -y nasm yasm make [cite: 2]

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          [cite_start]ndk-version: r26b [cite: 3]

      - name: Prepare FFmpeg Source
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni [cite: 4]
          git clone --depth 1 https://github.com/FFmpeg/FFmpeg.git ffmpeg [cite: 4]

      - name: Build Native FFmpeg (VVC+APV+IAMF)
        run: |
          cd media/libraries/decoder_ffmpeg/src/main/jni 
          chmod +x build_ffmpeg.sh 
          sed -i 's/ENABLED_ABIS=(.*/ENABLED_ABIS=(arm64-v8a)/g' build_ffmpeg.sh 
          sed -i 's/--disable-postproc//g' build_ffmpeg.sh 
          # Explicitly enabling the new formats in the native build
          ./build_ffmpeg.sh "$(pwd)/.." "${{ steps.setup-ndk.outputs.ndk-path }}" "linux-x86_64" "24" vvc apv iamf opus h264 hevc 

      - name: ðŸ›¡ï¸ Surgery: Fix Duplicate Variable Error
        run: |
          FACTORY=$(find media -name "DefaultRenderersFactory.java" | head -n 1)
          LIB_FILE=$(find media -name "FfmpegLibrary.java" | head -n 1) 
          DEMO_UTIL=$(find media -name "DemoUtil.java" | head -n 1) 

          # THE CRITICAL FIX: Replace 'OFF' with 'PREFER' without defining new variables.
          # This avoids the "variable EXTENSION_RENDERER_MODE_PREFER is already defined" error.
          sed -i 's/EXTENSION_RENDERER_MODE_OFF/EXTENSION_RENDERER_MODE_PREFER/g' "$FACTORY"
          [cite_start]sed -i 's/EXTENSION_RENDERER_MODE_OFF/EXTENSION_RENDERER_MODE_PREFER/g' "$DEMO_UTIL" [cite: 18]

          # Register native codecs in the JNI bridge if missing
          [cite_start]grep -q "video/vvc" "$LIB_FILE" || sed -i '/"video\/hevc"/a \    "video\/vvc",\n    "video\/apv",' "$LIB_FILE" [cite: 18]
          [cite_start]grep -q "audio/iamf" "$LIB_FILE" || sed -i '/"audio\/opus"/a \    "audio\/iamf",' "$LIB_FILE" [cite: 18]

          # Clean manifests for Gradle 8 compatibility
          [cite_start]find media -name "AndroidManifest.xml" -exec sed -i 's/package="androidx.media3[^"]*"//g' {} + [cite: 19]

      - name: ðŸ›¡ï¸ Inject UI & Bridge Logic
        run: |
          ACTIVITY=$(find media/demos/main -name "SampleChooserActivity.java" | head -n 1) [cite: 6]
          
          # Inject UI Button [cite: 7, 8]
          sed -i '/import android.widget.Button;/d' "$ACTIVITY"
          sed -i '/setContentView/a \
            android.widget.Button b = new android.widget.Button(this);\
            b.setText("ðŸ“‚ OPEN VVC/APV/IAMF FILE");\
            b.setBackgroundColor(0xFF6200EE);\
            b.setTextColor(0xFFFFFFFF);\
            b.setOnClickListener(v -> {\
                android.content.Intent i = new android.content.Intent(android.content.Intent.ACTION_OPEN_DOCUMENT);\
                i.addCategory(android.content.Intent.CATEGORY_OPENABLE);\
                i.setType("*/*");\
                startActivityForResult(i, 1001);\
            });\
            addContentView(b, new android.view.ViewGroup.LayoutParams(-1, 300));' "$ACTIVITY"

          # Python bridge to handle file selection [cite: 9, 10, 11]
          python3 - <<EOF
          import os
          path = '$ACTIVITY'
          with open(path, 'r') as f: content = f.read()
          bridge = '''
              @Override
              public void onActivityResult(int requestCode, int resultCode, android.content.Intent data) {
                  super.onActivityResult(requestCode, resultCode, data);
                  if (requestCode == 1001 && resultCode == RESULT_OK && data != null) {
                      android.net.Uri uri = data.getData();
                      android.content.Intent pi = new android.content.Intent("androidx.media3.demo.main.action.VIEW");
                      pi.setClass(this, androidx.media3.demo.main.PlayerActivity.class);
                      pi.setData(uri); [cite: 13]
                      pi.addFlags(android.content.Intent.FLAG_GRANT_READ_URI_PERMISSION); [cite: 14]
                      pi.putExtra("prefer_extension_decoders", true); [cite: 15]
                      pi.putExtra("title", "Pro Media File"); [cite: 16]
                      startActivity(pi);
                  }
              }
          '''
          [cite_start]new_content = content[:content.rfind('}')] + bridge + "}" [cite: 17]
          with open(path, 'w') as f: f.write(new_content)
          EOF

      - name: Final Compilation
        run: |
          cd media
          chmod +x gradlew
          ./gradlew :demo:assembleDebug
          mkdir -p ../output_apk
          find . -name "*.apk" -not -path "*/build-cache/*" -exec cp {} ../output_apk/VVC_Player.apk \;

      - name: Upload APK
        [cite_start]uses: actions/upload-artifact@v4 [cite: 20]
        with:
          name: VVC-Player-APK
          path: output_apk/VVC_Player.apk
